<script type="text/javascript">

	GUI.GetURLState();


	var query = new ESQuery({
		"name":"Resolution by Bug Age",
		"from":"bugs",
		"select":{"name":"Count", "value":"1", "operation":"count"},
		"facets":[
			{"name":"Resolution Type", "value":'resolution'},
			//{"name":"Cohort", "value":'modified_ts', "domain":{"type":"time", "min":Date.now().add("-6month"), "max":Date.now().add("-1second"), "interval":"6month"}},
			{"name":"Age", "value":'doc["modified_ts"].value-doc["created_ts"].value', "domain":{"type":"duration", "min":0, "max":"3week", "interval":"day"}}
		],
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',
		"esfilter":{"and":[
			{"terms":{"bug_status":["resolved", "verified", "closed"]}},
			{"range":{"modified_ts":{"gte":Date.now().add("-6month")}}}
		]}
	});

	console.info(CNV.Object2JSON(query.esQuery));

	status.message("Calling ES");
	query.run(function(chartCube){

		status.message("Make Chart");
		aChart.show({
			"id":"chart",
			"type":"line",
			"cube":chartCube
		});
		status.message("Done");
	});

</script>
