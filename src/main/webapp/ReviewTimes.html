<script type="text/javascript">

	GUI.GetURLState();


	var esQuery = {
				"query":{"filtered":{
					"query": {
						"match_all" : {}
					},
					"filter" : {
						"and":[
							{ "terms" : { "status_whiteboard.tokenized" : ["snappy", "snappy:p1", "snappy:p2", "snappy:p3"]}},
							{"range":{"modified_ts":{"gte":Date.now().add("-1year")}}}
						]
					}
				}},
				"from" : 0,
				"size" : 0,
				"sort" : [],
				"facets":{
					"inReview": {
						"terms":{
							"script_field":
									new MVEL().code({
										"select" : [
											{"name":"bug_id", "value":"doc.bug_id"},
											{"name":"modified_ts", "value":"doc.modified_ts"},
											{"name":"requestee", "value":"doc.attachments.flags.requestee"}
										],
										"from":
												"doc.attachments.flags",
										"where":
										{"and" : [
											{"or" : [
												{ "and" : [
													{"terms" : {"doc.attachments.flags.request_status" : ["?"]}},
													{"terms" : {"doc.attachments.flags.request_type" : ["review", "superreview"]}}
												]}
											]},
											{"term":{"doc.attachments[\"attachments.isobsolete\"]" : 0}}
										]}
									}),
							"size": 100000
						}
					},
					"doneReview" : {
						"terms":{
							"script_field":
									new MVEL().code({
										"select" : [
											{"name":"bug_id", "value":"doc.bug_id"},
											{"name":"modified_ts", "value":"doc.modified_ts"},
											{"name":"requestee", "value":"doc.attachments.flags.requestee"}
										],
										"from":
												"doc.attachments.flags",
										"where":
										{"and" : [
											{"or" : [
												{ "and" : [
													{"not": {"terms" : {"doc.attachments.flags.request_status" : ["?"]}}},
													{"terms" : {"doc.attachments.flags.request_type" : ["review", "superreview"]}}
												]}
											]},
											{"term":{"doc.attachments[\"attachments.isobsolete\"]" : 0}}
										]}
									}),
							"size": 100000
						}
					}
				}
			};


	status.message("Call ES");
	RestQuery.Run(
			{
				"success" : function(requestObj, data){
					status.message("processing Data");
					var inReview = CNV.ESFacet2List(data.facets.inReview);
					var doneReview = CNV.ESFacet2List(data.facets.doneReview);

					var durations = new SQL().calc2List({
						"from":
								inReview,
//					{"name":"i", "list":data.facets.identified},
						"select":[
							{"name":"reviewTime", "value":"c.modified_ts-modified_ts", "operation":"minimum"}
						],
						"facets":[
							{"name":"bug_id", "test":"bug_id==c.bug_id && modified_ts<c.modified_ts", "domain":{"type":"set", "name":"c", "key":["bug_id", "modified_ts"], "partitions":doneReview}},
							{"name":"request_time", "value":"modified_ts"}
						]
					}).list;

					var time2res = new SQL().calc2Cube({
						"name": "Review Times",
						"from": durations,
						"select": {"name":"Count", "value":"1", "operation":"count"},
						"facets":[
							{"name":"Cohort", "value":"1", "domain":{"type":"duration", "min":"0", "max":"6month", "interval":"week"}}, //DUMMY
							{"name":"Review Time", "value":"Duration.newInstance(reviewTime)", "domain":{"type":"duration", "min":"0", "max":"6month", "interval":"week"}}
						]
					});

					aChart.show({
						"id":"chart",
						"type":"line",
						"cube":time2res
					});

					status.message("Done");
				},

				"error": function(requestObj, errorData, errorMsg, errorThrown){
					D.error(errorMsg)
				}
			},
			0,
			esQuery
	);

	var filterUI = null;

	//	$(document).ready(function(){
	//			GUI.setup();
	//			createChart();
	//	});

	//Code for updating URL paramaters: window.location('address_goes_here');
</script>
