<script type="text/javascript">

	GUI.GetURLState();

	var rangeChart = null;

	var createChart = function(){
		if (rangeChart != undefined){
			rangeChart.Kill();
		}

		var chartRequest = {
			"requests" :[
				{
					"esQuery" : {
						"query": {
							"match_all" : {}
						},
						"filter" : {
							"and":[
//								{"not" : {"terms" : { "bug_status" : ["resolved", "verified", "closed"] }}},
								{"script":{"script":'doc["modified_ts"].value==doc["created_ts"].value'}}
							]
						},
						"from" : 0,
						"size" : 0,
						"sort" : []
					},
					"seriesName" : "New"
				},
				{
					"esQuery" : {
						"query": {
							"match_all" : {}
						},
						"filter" : {
							"and":[
								{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}},
								{"not": {"terms":{"previous_values.bug_status_value": ["resolved", "verified", "closed"]}}},
								{"not": {"range":{"expires_on": {"gt": Date.now().addDay(1)}}}}
							]
						},
						"from" : 0,
						"size" : 0,
						"sort" : []
					},
					"seriesName" : "Closed"
				}
			],
//			"evaluations":[
//				{"seriesName":"NewAndOpen", "code":"Total"
//
////			]
//			"baseline" : [{
//				"name" : "New and Open",
//				"data" : "Total",
//				"start" : "Open"
//			}],
//////					"track" : true,
//			"showSeries" : ["Open", "New and Open"],
			"chartTitle" : "New Bugs and Old Bugs",
			"canvas" : "chart",
			"originZero" : true,
			"chartType" : "LineChart",
			"groupSize" : 7,
			"startDate" : state["startDate"],
			"endDate" : state["endDate"]
		};

		ES.InjectFilters(chartRequest.requests);

		console.log("chartRequest: " + JSON.stringify(chartRequest));

		rangeChart = new RangeChart(chartRequest);
		rangeChart.run();
	};


	$(document).ready(function(){
		GUI.setup();
		createChart();
	});

	//Code for updating URL paramaters: window.location('address_goes_here');
</script>
