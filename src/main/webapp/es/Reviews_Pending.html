<BODY>

<script type="application/javascript;version=1.7" src="lib/js/jquery-1.7.js"></script>

<script type="application/javascript;version=1.7" src="js/charts/HelperFunctions.js"></script>

<script type="application/javascript;version=1.7" src="js/rest/ElasticSearchQuery.js"></script>

<script type="application/javascript;version=1.7" src="js/MVEL.js">
</script><script type="application/javascript;version=1.7" src="js/aCompiler.js"></script>

<script type="application/javascript;version=1.7" src="js/Trampoline.js"></script><script type="application/javascript;version=1.7" src="js/CUBE.js"></script>
<script type="application/javascript;version=1.7" src="js/CUBE.aggregate.js"></script>
<script type="application/javascript;version=1.7" src="js/CUBE.column.js"></script>
<script type="application/javascript;version=1.7" src="js/CUBE.cube.js"></script>
<script type="application/javascript;version=1.7" src="js/CUBE.domain.js"></script>
<script type="application/javascript;version=1.7" src="js/ESQuery.js"></script>
<script type="application/javascript;version=1.7" src="js/charts/aChart.js"></script>


<div id="summary"></div>
<div id="info"></div>

<script type="application/javascript;version=1.7">

	var query = {
		"query": {
			"filtered" : {
				"query": {
					"match_all" : {}
				},
				"filter": {
					"and":[
//													{"terms":{"bug_id":[505741]}},
						{ "range" : { "expires_on" : { "gt" : Date.now().getMilli() } } },
						{"not" : {
							"terms" : {
								"bug_status" : ["resolved", "verified", "closed"]
							}
						}}
					]
				}
			}
		},
		"from":0,
		"size":0,
		"sort":[
			{ "bug_version_num" : {"order" : "asc"} }
		],

		"facets":{
			"pending": {
				"terms": {
					"script_field":
							new MVEL().code({
								"select" : [
									{"name":"bug_id", "value":"bugs.bug_id"},
									{"name":"requestee", "value":"bugs.attachments.flags.requestee"},
									{"name":"modified_ts", "value":"bugs.attachments.flags.modified_ts"}
								],
								"from":
										"bugs.attachments.flags",
								"where":
								{"and" : [
									{"or" : [
										{ "and" : [
											{"terms" : {"bugs.attachments.flags.request_status" : ["?"]}},
											{"terms" : {"bugs.attachments.flags.request_type" : ["review", "superreview"]}}
										]}
									]},
									{"term":{"bugs.attachments[\"attachments.isobsolete\"]" : 0}}
								]}
							}),
					"size": 100000
				}
			}
		}
	};

//	D.println(query.edges.assigned.terms.script_field);



	ElasticSearchQuery.Run({
		"query":query,

		success: function(data){
			var esResult = MVEL.esFacet2List(data.facets.pending, [
									{"name":"bug_id", "value":"bugs.bug_id"},
									{"name":"requestee", "value":"bugs.attachments.flags.requestee"},
									{"name":"modified_ts", "value":"bugs.attachments.flags.modified_ts"}
								]);

			var reviews=					//REQUESTEE AND BUG_ID CAN SHOW UP MORE THAN ONCE, CONDENSE
					new CUBE().calc2List({
						"from":
							esResult,
						"select": {"name":"age", "value":"Date.now().floor('day').getMilli()-modified_ts", operation:"minimum"},
						"edges":[
							{"name":"requestee", "value":"requestee"},
							{"name":"bug_id", "value":"bug_id"}
						]
					}).list;



			var average = new CUBE().calc2List({
				"from": reviews,
				"select": {"name":"avg_age", "value":"age", operation:"average"}
			}).list[0].avg_age;

			average=Duration.newInstance(average).format("day", 0);
			$("#summary").html("<h2>Average Review Queue Length: "+average+"s</h2>");

			var over=0;
			var under=0;
			var interval=Duration.newInstance("week").milli;
			for(var i=reviews.length;i--;){
				if (reviews[i].age>interval){
					over++;
				}else{
					under++;
				}//endif
			}//for

			$("#summary").html(
				"<h2>Average Review Queue Length: "+average+"s</h2><br>"+
				"<h3>("+(over+under)+" pending reviews, "+Math.round(over/(over+under)*100, 1)+"% over one week)</h3>"
			);


			var result = new CUBE().calc2List({
				"from": reviews,
				"select":[
					{"name":"avg_age", "value":"age", operation:"average"},
					{"name":"numPending", "value":"1", operation:"count", "sort":"descending"},
					{"name":"bugs", "value":"bug_id", operation:"join", "separator":","}
				],
				"edges":[
					{"name":"requestee", "value":"requestee"}
				],
				"order":[
					"numPending"
				]
			}).list;

			//ADD LINK TO BUGS
			result=new CUBE().calc2List({
				"from":result,
				"select":[
					{"name":"requestee", "value":"requestee"},
					{"name":"Average Age", "value":"Duration.newInstance(avg_age).format('day', 1)"},
					{"name":"numPending", value:"numPending"},
					{"name":"bugs", "value":"\"<a href='https://bugzilla.mozilla.org/buglist.cgi?quicksearch=\"+(''+bugs).replaceAll(', ', '%2C')+\"'>\"+bugs+\"</a>\""}
				]
			}).list;

			var htmlSummary = "<h2>Pending Review</h2>" + CNV.List2HTMLTable(result);

			document.getElementById("info").innerHTML = htmlSummary;
		},

		error: function (errorData, errorMsg, errorThrown){
			document.getElementById("info").innerHTML = "Response Error.  Make sure you are connected to the MPT network.";
		}
	});

</script>

</BODY>
