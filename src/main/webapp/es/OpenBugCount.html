<script type="application/javascript;version=1.7">


var CUTOFF=Duration.newInstance("3week");
$("#description").html("An attempt to get bug history to pull faster from ES<br><br>The initial load my be slow, an the chart boring, but it gets really amazing when you start filtering by program and product!");

var thread;
var createChart=function(){
	if (thread!==undefined)
		thread.kill();
	thread=aThread.run( __createChart());
};

var __createChart = function(){

	var sampleMin=new Date(GUI.state.sampleMin);
	var sampleMax=new Date(GUI.state.sampleMax).ceilingDay();
	var sampleInterval=Duration.newInstance(GUI.state.sampleInterval);

	$("#title").html("Open Bug Count");

	var createTime="doc[\"create_time\"].value";
	var idTime=ProgramFilter.bugStatusMinimum_fromSource();
	var testValue=ProgramFilter.bugStatusMinimum_fromDoc();
	
	
	var closeTime="minimum("+sampleMax.getMilli()+", coalesce(zero2null(close_time), "+sampleMax.getMilli()+"))";


	var a=D.action("Request Bugs", true);
//	var request=new ESQuery({
//		"name":"Open Bug Count",
//		"from":"bug_tags",
//		"select": {"name":"bug_id", "value":"bug_id", "operation":"count"},
//		"edges":[
//			{"name":"date", "value":"date", "domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":"day"}}
//		],
//		"esfilter":{"and":[
//			{"range":{"date":{"gte":sampleMin.getMilli(), "lt":sampleMax.getMilli()}}},
//			{"not":{"terms":{"bug_status":["resolved", "verified", "closed"]}}}
//		]}
//	});


	var request=new ESQuery({
		"name":"Open Bug Count",
		"from":"bugs",
		"select":{"name":"num_bug", "value":"bug_id", "operation":"count"},
		"edges":[
			{"name":"date",
				"range":{"min":"modified_ts", "max":"expires_on"},
				"allowNulls":false,
				"domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval}
			}
		],
		"esfilter":{"and":[
			{"and":[
				{"range":{"modified_ts":{"lt":sampleMax.getMilli()}}},
				{"range":{"expires_on":{"gte":sampleMin.getMilli()}}}
			]},
			{"script":{"script":MVEL.compile.expression("floorInterval(modified_ts-"+sampleMin.getMilli()+", "+sampleInterval.milli+")!=floorInterval(expires_on-"+sampleMin.getMilli()+", "+sampleInterval.milli+")", {"from":"bugs"})}},
			{"not":{"terms":{"bug_status":["resolved", "verified", "closed"]}}}
		]}
	});

	GUI.injectFilters(request);
	var chart=yield(request.run());

	D.actionDone(a);


	var a=D.action("Make chart", true);
	aChart.show({
		"id":"chart",
		"type":"line",
		"stacked":true,
		"cube":chart
	});
	D.actionDone(a);
	D.action("Done");


};





	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleMin", "name":"Start Date", "type":"time", "default":Date.eod().add("-18week")},
			{"id":"sampleMax", "name":"End Date", "type":"time", "default":Date.today()},
			{"id":"sampleInterval", "name":"Interval", "type":"duration", "default":"week"},
			{"id":"teamFilter", "name":"Team", "type":TeamFilter.newInstance("assigned_to")}
		],
		[
			"sampleMax=GUI.fixEndDate(new Date(sampleMin), new Date(sampleMax), Duration.newInstance(sampleInterval)).format('yyyy-MM-dd')"
		],
		"bugs");
	});

</script>
