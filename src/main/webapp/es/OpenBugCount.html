<script type="application/javascript;version=1.7">


var CUTOFF=Duration.newInstance("3week");
$("#description").html("An attempt to get bug history to pull faster from ES -- Failure");

var thread;
var createChart=function(){
	if (thread!==undefined)
		thread.kill();
	thread=aThread.run( __createChart());
};

var __createChart = function(){

	var sampleMin=new Date(state.sampleMin);
	var sampleMax=new Date(state.sampleMax).ceilingDay();
	var sampleInterval=new Duration.newInstance(state.sampleInterval);

	$("#title").html("Open Bug Count");

	var createTime="doc[\"create_time\"].value";
	var idTime=ProgramFilter.bugStatusMinimum_fromSource();
	var testValue=ProgramFilter.bugStatusMinimum_fromDoc();
	
	
	var closeTime="minimum("+sampleMax.getMilli()+", coalesce(zero2null(doc[\"close_time\"].value), "+sampleMax.getMilli()+"))";


	status.message("Request Bugs");
	var openBugs=yield (ESQuery.run({
		"from":"BUG_TAGS",
		"select": [
			{"name":"bug_id", "value":"BUG_TAGS.bug_id"},
			{"name":"create_time", "value":"BUG_TAGS.create_time"},
			{"name":"close_time", "value":"coalesce(get(BUG_TAGS, \"close_time\"), "+sampleMax.getMilli()+")"},
			{"name":"id_time", "value":idTime}
		],
		"esfilter":{"and":[
			{"script":{"script":MVEL.addFunctions(sampleMin.getMilli()+" <= "+closeTime+" && "+createTime +" < "+sampleMax.getMilli())}},
			{"script":{"script":MVEL.addFunctions(testValue+">0")}},
			ProductFilter.makeFilter(),
			ComponentFilter.makeFilter()
		]}
	}));

	status.message("Count Bugs");
	var chart=(yield (CUBE.calc2Cube({
		"name":"Open Bug Count",
		"from":openBugs.list,
		"select":
			{"name":"count", "value":"bug_id", "operation":"count"}
		,
		"edges":[
			{"name":"date",
				"test":"create_time<time.max.getMilli() && time.max.getMilli()<=close_time",
				"domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval}
			}
		]
	})));



//	var stats = (yield(CUBE.calc2Cube({
//		"from": (yield (CUBE.Cube2List(durations))),
//		"select":[
//			{"name":"total", "value":"count", "operation":"sum"},
//			{"name":"num_open", "value":"bug_status=='Open' ? count : 0", "operation":"sum"},
//			{"name":"num_closed", "value":"bug_status=='Closed' ? count : 0", "operation":"sum"},
//			{"name":"under", "value":"duration.value.milli<"+CUTOFF.milli+" ? count : 0", "operation":"sum"}
//		]
//	}))).cube;
//
//
//	$("#stats").html(
//		'<span class="parameter_name">Current Open Bugs:</span><b>'+stats.total+'</b><br>'+
//		'<span class="parameter_name">Bugs Closed per week:</span><b>'+Math.round(stats.num_closed/(sampleSize.milli/Duration.MILLI_VALUES.week), 0)+'</b><br>'+
//		'<span class="parameter_name">Open Bugs Remaining:</span><b>'+Math.round(stats.num_open, 0)+'</b><br>'+
//		'<span class="parameter_name">% Under '+CUTOFF.toString()+'</span><b>'+Math.round(stats.under/stats.total*100, 1)+'%</b><br>'+
//		'<span class="parameter_name">Average Time Open:</span><b>'+Math.round(average.cube.duration/Duration.MILLI_VALUES.day, 2)+'days</b><br>'
//	);

//	durations.edges[1].domain.NULL.name="Over "+state.maxX;

	status.message("Make chart");
	aChart.show({
		"id":"chart",
		"type":"line",
		"stacked":true,
		"cube":chart
	});
	status.message("Done");


};





	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleMin", "name":"Start Date", "type":"time", "default":Date.eod().add("-18week")},
			{"id":"sampleMax", "name":"End Date", "type":"time", "default":Date.today()},
			{"id":"sampleInterval", "name":"Interval", "type":"duration", "default":Duration.newInstance("day")}
		],
		[
//			"sampleMax=new Date(sampleMax).add(Duration.newInstance(sampleInterval)).add(Duration.newInstance('-second')).floor(Duration.newInstance(sampleInterval)).toString()"
		],
		"BUG_TAGS");
	});
