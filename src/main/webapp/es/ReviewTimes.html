<script type="text/javascript">

	var createChart=function(){
		var esQuery = {
				"query":{"filtered":{
					"query": {
						"match_all" : {}
					},
					"filter" : {
						"and":[
							{"range":{"modified_ts":{"gte":new Date(state.sampleMin).getMilli()}}},
							{"range":{"modified_ts":{"lt":new Date(state.sampleMax).getMilli()}}}
						]
					}
				}},
				"from" : 0,
				"size" : 0,
				"sort" : [],
				"facets":{
					"inReview": {
						"terms":{
							"script_field":
								new MVEL().code({
									"select" : [
										{"name":"bug_id", "value":"doc.bug_id"},
										{"name":"modified_ts", "value":"doc.modified_ts"},
										{"name":"requestee", "value":"doc.attachments.flags.requestee"}
									],
									"from":
											"doc.attachments.flags",
									"where":
									{"and" : [
										{"or" : [
											{ "and" : [
												{"terms" : {"doc.attachments.flags.request_status" : ["?"]}},
												{"terms" : {"doc.attachments.flags.request_type" : ["review", "superreview"]}},
												{"term" : {"doc.attachments.flags.requestee" : "roc@ocallahan.org"}}
											]}
										]},
										{"term":{"doc.attachments[\"attachments.isobsolete\"]" : 0}}
									]}
								}),
							"size": state.esSize
						}
					},
					"doneReview" : {
						"terms":{
							"script_field":
									new MVEL().code({
										"select" : [
											{"name":"bug_id", "value":"doc.bug_id"},
											{"name":"modified_ts", "value":"doc.modified_ts"},
											{"name":"requestee", "value":"doc.attachments.flags.requestee"}
										],
										"from":
												"doc.attachments.flags",
										"where":
										{"and" : [
											{"or" : [
												{ "and" : [
													{"not": {"terms" : {"doc.attachments.flags.request_status" : ["?"]}}},
													{"terms" : {"doc.attachments.flags.request_type" : ["review", "superreview"]}},
													{"term" : {"doc.attachments.flags.requestee" : "roc@ocallahan.org"}}
												]}
											]},
											{"term":{"doc.attachments[\"attachments.isobsolete\"]" : 0}}
										]}
									}),
							"size": state.esSize
						}
					}
				}
			};


		ES.InjectFilter({"esQuery":esQuery});


		status.message("Call ES");
		RestQuery.Run(
			{
				"success" : function(requestObj, data){
					status.message("processing Data");
					var inReview = CNV.ESFacet2List(data.edges.inReview);
					var doneReview = CNV.ESFacet2List(data.edges.doneReview);

					var durations = new SQL().calc2List({
						"from":
							inReview,
						"select":[
							{"name":"reviewTime", "value":"c.modified_ts-modified_ts", "operation":"minimum"}
						],
						"edges":[
							{"name":"bug_id", "test":"bug_id==c.bug_id && modified_ts<c.modified_ts", "domain":{"type":"set", "name":"c", "key":["bug_id", "modified_ts"], "partitions":doneReview}},
							{"name":"finished_time", "value":"modified_ts"},
							{"name":"requestee", "value":"requestee"}
						]
					}).list;

					var time2res = new SQL().calc2Cube({
						"name": "Review Times",
						"from": durations,
						"select": {"name":"Count", "value":"1", "operation":"count"},
						"edges":[
							{"name":"Cohort", "value":"Date.newInstance(finished_time)", "domain":{"type":"time", "min":Date.now().floor("month").add("-2year"), "max":Date.now().floor("month").add("-1second"), "interval":"6month", format:"NNN yyyy"}},
							{"name":"Review Time", "value":"Duration.newInstance(reviewTime)", allowNulls:true, "domain":{"type":"duration", "min":state.minX, "max":state.maxX, "interval":state.intervalX}}
						]
					});

					SQL.normalizeByCohort(time2res);

					aChart.showCCC({
						"id":"chart",
						"type":"bar",
						"cube":time2res
					});

					status.message("Done");
				}
			},
			0,
			esQuery
		);
	};//createChart


	$(document).ready(function(){
		GUI.setup([
			{"id":"minX", "name":"Min X-axis on Chart", "type":"duration", "default":Duration.newInstance("0")},
			{"id":"maxX", "name":"Max X-axis on Chart", "type":"duration", "default":Duration.newInstance("3month")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-2year")},
			{"id":"sampleMax", "name":"Sample To", "type":"time", "default":Date.now().floor("day")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});

</script>
