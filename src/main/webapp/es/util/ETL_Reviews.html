<div style="height: 30px; text-align: center;vertical-align:middle;">
	<span id="status" style="height:30px">Chart Loading...</span><span class="loading"><img src="../images/spinner.gif" alt=""></span>
</div>
<a id="start" class="button" href="#">Click to Start</a>
<a id="resume" class="button" href="#">Click to Resume</a>
<a id="inc" class="button" href="#">Click for Incremental Update</a>
<a id="test" class="button" href="#">Click for single test</a>
<a id="markup" class="button" href="#">Click for post markup</a>
<div id="results">No Results</div>



<script type="application/javascript;version=1.7">
	D.println(""+Date.newInstance(1351473569000	).format("yy-MM-dd HH:mm:ss"));
	D.println(""+Date.newInstance(1351604852000).format("yy-MM-dd HH:mm:ss"));

	$("#start").click(function(){
		aThread.run(ETL.newInsert(REVIEWS));
	});

	$("#resume").click(function(){
		aThread.run(ETL.resumeInsert(REVIEWS));
	});

	$("#inc").click(function(){
		aThread.run(function(){
			yield (ETL.incrementalInsert(REVIEWS));
		});
	});

	$("#test").click(function(){
		aThread.run((function(){
			var bugs=yield(ESQuery.run({
				"select" : [
					{"name":"bug_id", "value":"bugs.bug_id"}
				],
				"from":
					"bugs.attachments.flags",
				"where":
					{"and" : [
						{"terms" : {"bugs.attachments.flags.request_status" : ["?"]}},
						{"terms" : {"bugs.attachments.flags.request_type" : ["review", "superreview"]}},
						{"script" :{"script":"bugs.attachments.flags.modified_ts==bugs.modified_ts"}},
						{"term":{"bugs.attachments[\"attachments.isobsolete\"]" : 0}},
						{"term":{"bugs.attachments.created_by":"artpar@gmail.com"}}
					]},
				"esfilter":
					{ "nested": {
						"path" : "attachments",
						"query": {
							"filtered" : {
								"query" : {
									"match_all" : {}
								},
								"filter" : {
									"term" : {"attachments.created_by" : "artpar@gmail.com"}
								}
							}
						}
					}}
			}));

			bugs=yield(Q({
				"from":bugs,
				"select":{"name":"unique", "value":"bug_id", "operation":"one"},
				"edges":["bug_id"]

			}));

			var reviews=yield (REVIEWS.get(bugs.cube));
			$("#results").html(CNV.List2HTMLTable(reviews));
		})());
	});


	$("#markup").click(function(){
		aThread.run((function(){
			var reviews=yield (REVIEWS.postMarkup());
					})());
	});

	D.addLog("results");


	//ALLOW URL PARAMETER TO PRESS ONE OF THE BUTTON
	var urlState = jQuery.bbq.getState();
	if (urlState.pressButton){
		$("#"+urlState.pressButton).click();
	}//endif

</script>
