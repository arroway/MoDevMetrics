<div style="height: 30px; text-align: center;vertical-align:middle;">
	<span id="status" style="height:30px">Chart Loading...</span><span class="loading"><img src="../images/spinner.gif" alt=""></span>
</div>
<a id="start" class="button" href="#">Click to Start</a>
<a id="resume" class="button" href="#">Click to Resume</a>
<a id="inc" class="button" href="#">Click for Incremental Update</a>
<a id="test" class="button" href="#">Click for single test</a>
<a id="markup" class="button" href="#">Click for post markup</a>
<div id="results">No Results</div>



<script type="application/javascript;version=1.7">
	D.println(""+new Date(1351473569000	).format("yy-MM-dd HH:mm:ss"));
	D.println(""+new Date(1351604852000).format("yy-MM-dd HH:mm:ss"));

	$("#start").click(function(){
		aThread.run(ETL.newInsert(REVIEWS));
	});

	$("#resume").click(function(){
		aThread.run(ETL.resumeInsert(REVIEWS));
	});

	$("#inc").click(function(){
		aThread.run(function(){
			yield (ETL.incrementalInsert(REVIEWS));
		});
	});

	$("#test").click(function(){
		aThread.run((function(){
			var reviews=yield (REVIEWS.get(749568, 749569));
			$("#results").html(CNV.List2HTMLTable(reviews));
			status.message("Done");
		})());
	});


	$("#markup").click(function(){
		aThread.run((function(){
			var reviews=yield (REVIEWS.postMarkup());
			status.message("Done");
		})());
	});

	D.addLog("results");
	status.message("Done");
</script>
