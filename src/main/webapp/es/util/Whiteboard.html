			]
		};

			"query":chartRequest.requests[0].query,


			success: function(data){
				var html = "<ul>";

				var terms = data.facets['Whiteboard Items'].terms;

				$("#chart").html(CNV.List2HTMLTable(terms));
			}
		});
	};
