<script type="application/javascript;version=1.7">

//	$("#progress").progressbar({ value: 37 });


	var mainThread;

	$("#get").click(function(){
		if (mainThread!==undefined) mainThread.kill();
		mainThread=aThread.run(OrgChart.get());
	});

	$("#push").click(function(){
		if (mainThread!==undefined) mainThread.kill();
		mainThread=aThread.run(OrgChart.push());
	});

	$("#both").click(function(){
		if (mainThread!==undefined) mainThread.kill();
		mainThread=aThread.run(function(){
			yield (OrgChart.get());
			yield (OrgChart.push());
		});
	});


	$("#kill").click(function(){
		if (mainThread!==undefined) mainThread.kill();
	});

	D.addLog("results");

	//ALLOW URL PARAMETER TO PRESS ONE OF THE BUTTON
	var urlState = jQuery.bbq.getState();
	if (urlState.pressButton){
		$("#"+urlState.pressButton).click();
	}//endif

</script>
