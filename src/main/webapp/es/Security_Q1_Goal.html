<script type="application/javascript;version=1.7">


var CUTOFF=Duration.newInstance("3week");
$("#description").html("An attempt to get bug history to pull faster from ES");

var thread;
var createChart=function(){
	if (thread!==undefined)
		thread.kill();
	thread=aThread.run( __createChart());
};

var __createChart = function(){

	var sampleMin=Date.newInstance(GUI.state.sampleMin);
	var sampleMax=Date.newInstance(GUI.state.sampleMax).ceilingDay();
	var sampleInterval=Duration.DAY;

	$("#title").html("Security - Age of High+ Bugs");

	var createTime="doc[\"create_time\"].value";
	var idTime=ProgramFilter.bugStatusMinimum_fromSource();
	var testValue=ProgramFilter.bugStatusMinimum_fromDoc();
	
	
	var closeTime="minimum("+sampleMax.getMilli()+", coalesce(zero2null(close_time), "+sampleMax.getMilli()+"))";

	var mainFilter={"and":[
		{"range":{"date":{"gte":sampleMin.getMilli(), "lt":sampleMax.getMilli()}}},
		Mozilla.BugStatus.Open.esfilter,
		{"or":[
			Mozilla.Security.Priority.High.esfilter,
			Mozilla.Security.Priority.Critical.esfilter
		]},
		Mozilla.Security.Teams.esfilter,
		GUI.getFilters("bugs")
	]};



//	aThread.run(function(){
//		D.action("Bugs By Product");
//		var chart=yield(ESQuery.run({
//			"name":"Components",
//			"from":"bug_tags",
//			"select": {"name":"bug_id", "value":"bug_id", "operation":"count"},
//			"edges":[
//				{"name":"product", "value":"product"}
//	//			{"name":"component", "value":"component.split(\" \")[0]"}
//	//			{"name":"date", "value":"date", "domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":"day"}}
//			],
//			"esfilter":mainFilter
//		}));
//
//		var a=D.action("Make chart", true);
//		aChart.showPie({
//			"id":"chartComponents",
//			"type":"pie",
//			"stacked":true,
//			"cube":chart,
//			"height":200,
//			"width":400
//		});
//	});


	aThread.run(function(){
		D.action("Request Bugs");

		var allBugs=yield (ElasticSearch.getMinMax({"and":[
			GUI.getFilters("bugs"),
			Mozilla.BugStatus.Open.esfilter
//			{"range":{"modified_ts":{"lt":sampleMax.getMilli()}}},	//CAN NOT INCLUDE DATE LIMITS, EARLY CUTOFF WILL CATCH BOUNCY INDICATORS AT 0,
//			{"range":{"expires_on":{"gte":sampleMin.getMilli()}}} 	//AND SHOW AS RESOLVED, WHEN IN FACT THE INDICATOR RETURNS TO 1 FOR SOME REASON
		]}));


		var allBugs=yield (ElasticSearch.getMinMax(mainFilter));

		var chart=yield(CUBE.calc2Cube({
			"name":"Age (Days)",
			"from":allBugs,
			"select":[
				{"name":"75th percentile", "value":"(aMath.min(max, time.min.getMilli())-min)/Duration.DAY.milli", "operation":"percentile", "percentile":0.75},
				{"name":"maximum", "value":"(aMath.min(max, time.min.getMilli())-min)/Duration.DAY.milli", "operation":"maximum"}
			],
			"edges":[
				{"name":"date",
					"range":{"min":"min", "max":"max"},
					"allowNulls":false,
					domain:{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval}
				}
			]
		}));


		//ADD THE Q1 GOAL LIMIT


		var a=D.action("Make chart", true);
		aChart.show({
			"id":"chart",
			"sheetDiv":"info",
			"type":"line",
			"stacked":true,
			"cube":chart
		});
		D.actionDone(a);
	});

	yield (null);
};





	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleMin", "name":"Start Date", "type":"time", "default":Date.eod().add("-18week")},
			{"id":"sampleMax", "name":"End Date", "type":"time", "default":Date.today()},
			{"id":"teamFilter", "name":"Org Chart", "type":TeamFilter.newInstance("assigned_to")}
		],
		[
//			"sampleMax=Date.newInstance(sampleMax).addDay(1).add(Duration.newInstance('-second')).floorDay().toString()"
		],
		"bugs");
	});
