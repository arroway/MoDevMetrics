<script type="text/javascript">

	$("#description").html("Shows the number of reviews the reviewer was involved in over the given interval.  This can include new reviews, or reviews untouched since the previous interval.");

	var createChart=function(){

		var sampleInterval=Duration.newInstance(state.sampleInterval);
		var sampleMin=Date.newInstance(state.sampleMin);//.floor(sampleInterval);
		var sampleMax=sampleMin.add(Date.newInstance(state.sampleMax).add(sampleInterval).subtract(sampleMin, sampleInterval).floor(sampleInterval));


		var esQuery = new ESQuery({
			"from":"reviews",
			"select":[
				{"name":"bug_id", "value":"bug_id"},
				{"name":"attach_id", "value":"attach_id"},
				{"name":"request_time", "value":"request_time"},
				{"name":"review_time", "value":"review_time"}
			],
			"esfilter":{"and":[
				{"term":{"reviewer":state.requestee}},
				{"range":{"request_time":{"lt":sampleMax.getMilli()}}},
				{"range":{"review_time":{"gt":sampleMin.getMilli()}}}
			]}
		});

		console.info(CNV.Object2JSON(esQuery.esQuery));

		status.message("Call ES");


		esQuery.run(function(reviewQueues){
			status.message("Prep Chart");

D.println(CNV.List2Tab(reviewQueues));

			var chart=new CUBE().calc2Cube({
				"name":
					"Historical Review Queue for "+state.requestee,
				"from":reviewQueues.list,
				"select":{"name":"Pending", "value":"1", operation:"sum"},
				"edges":[
					{"name":"Bug ID", "value":"bug_id", "order":["request_time", "review_time"]},
					{"name":"Date",
						"test":"request_time<=time.value && time.value<=review_time",
						"domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval, "format":"NNN dd"}
					}
				]
			});

			aChart.showCCC({
				"id":"chart",
				"type":"stacked",
				"cube":chart
			});

			status.message("Done");

		});
	};//createChart


	$(document).ready(function(){
		GUI.setup([
			{"id":"requestee", "name":"Reviewer Email", "type":"text", "default":"nobody@mozilla.com"},
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-14day")},
			{"id":"sampleMax", "name":"Sample To", "type":"time", "default":Date.now().floor("day")},
			{"id":"sampleInterval", "name":"Interval", "type":"duration", "default":Duration.newInstance("day")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		],
		[
			"sampleMax=GUI.fixEndDate(new Date(sampleMin), new Date(sampleMax), Duration.newInstance(sampleInterval)).format('yyyy-MM-dd')"
		]);
	});

//	createChart();

</script>
