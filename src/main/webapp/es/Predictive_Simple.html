<script type="application/javascript;version=1.7">


var CUTOFF = Duration.newInstance("3week");

var thread;
var createChart = function(){
	if (thread !== undefined)
		thread.kill();
	thread = aThread.run(__createChart());
};

var __createChart = function(){

	var sampleMin = Date.newInstance(GUI.state.sampleMin);
	var sampleMax =Date.eod().addDay(1);


	var sampleInterval = Duration.DAY;

	var DUE_DATE = Date.newInstance(GUI.state.dueDate);
	var MAX_CHART_DATE=DUE_DATE.addDay(1);
	
	$("#title").html("Burndown Prediction using Linear Estimation for "+GUI.state.programFilter.selected.join(", ")+"");

	var createTime = "doc[\"create_time\"].value";
	var idTime = GUI.state.programFilter.bugStatusMinimum_fromSource();
	var testValue = GUI.state.programFilter.bugStatusMinimum_fromDoc();


	var closeTime = "minimum(" + sampleMax.getMilli() + ", coalesce(zero2null(close_time), " + sampleMax.getMilli() + "))";

	yield (ESQuery.loadColumns({"from":"bugs"}));

	var mainFilter = {"and":[
		{"and":[
			{"range":{"modified_ts":{"lt":sampleMax.getMilli()}}},
			{"range":{"expires_on":{"gte":sampleMin.getMilli()}}}
		]},
		{"script":{"script":MVEL.compile.expression("floorInterval(modified_ts-" + sampleMin.getMilli() + ", " + sampleInterval.milli + ")!=floorInterval(expires_on-" + sampleMin.getMilli() + ", " + sampleInterval.milli + ")", {"from":"bugs"})}},

		GUI.getFilters("bugs")
	]};



	var a = D.action("Request Bugs", true);
	try{
		var chart = yield(ESQuery.run({
			"from":"bugs",
			"select":{"name":"num_bug", "value":"bug_id", "operation":"count"},
			"edges":[
				{"name":"status", "value":'(bug_status=="resolved" || bug_status=="verified" || bug_status=="closed") ? "closed" : "open"',
					"domain":{"type":"set", "partitions":["open", "closed"]}
				},
				{"name":"date",
					"range":{"min":"modified_ts", "max":"expires_on"},
					"allowNulls":false,
					"domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval}
				}
			],
			"esfilter":mainFilter
		}));
	}catch(e){
		D.warning("Thread killed", e);
		D.actionDone(a);
		return;
	}//try

	D.actionDone(a);


	//CONVERT EDGE TO ATTRIBUTES
	var flat = yield(CUBE.calc2Cube({
		"from":chart,
		"select":[
			{"name":"open", "value":"status=='open' ? num_bug : null", "operation":"sum"},
			{"name":"closed", "value":"status=='closed' ? num_bug : null", "operation":"sum"},
			{"name":"total", "value":"num_bug", "operation":"sum"}
		],
		"edges":[
			{"name":"date", "value":"date.value",
				"allowNulls":false,
				"domain":{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval, "value":"value"}
			}
		]
	}));


	//ADD PREDICTOR LINE

	//LAST 6 WEEKS
	var statsMax = sampleMax.addDay(-1);
	var numWeek=aMath.min(6, aMath.floor((statsMax.getMilli()-sampleMin.getMilli())/Duration.WEEK.milli));
	var statsMin = statsMax.addWeek(-numWeek);

	$("#description").html("Simple chart of open bugs, plus linear estimate of when the project will be completed.<br><br>Pick your program, your due date and BOOKMARK the result for next time.<br><br>"+
			"<span class=\"warning\">Estimates are generated from a "+statsMax.subtract(statsMin).toString()+" sample from "+statsMin.format("EE MMM dd")+" to "+statsMax.addDay(-1).format("EE MMM dd")+"</span>");
//	$("#stats").html("<br>");





	var stats = yield(CUBE.calc2Cube({
		"from":flat,
		"select":[
			{"name":"closed", value:"Util.coalesce(closed, 0)"},
			{"name":"total", value:"Util.coalesce(total, 0)"}
		],
		"edges":[
			{"name":"date", "value":"date",
				"allowNulls":false,
				"domain":{"type":"time", "min":statsMin, "max":statsMax, "interval":Duration.DAY, "value":"value"}
			}
		]
	}));

	//DIFF TOTAL==NET NEW BUGS
	//DIFF CLOSED==NET CLOSED BUGS
	var diff = stats.cube.map(function(v, i){
		if (i == stats.cube.length-1) return undefined;
		return {
			"net_new":stats.cube[i + 1].total-v.total,
			"net_closed":stats.cube[i + 1].closed-v.closed
		};
	});

	var perDay = (yield(CUBE.calc2List({
		"from":diff,
		"select":[
			{"value":"net_new", "operation":"average"},
			{"value":"net_closed", "operation":"average"}
		]
	}))).list[0];

	$("#stats").html(
		'<span class="parameter_name">New Bugs Per Day:</span>' + aMath.round(perDay.net_new, 1) + '<br>' +
		'<span class="parameter_name">Closed Per Day:</span>' + aMath.round(perDay.net_closed, 1) + '<br>' +
		''
	);


	var stillOpen = flat.cube[flat.edges[0].domain.getPartByKey(Date.now().floorDay()).dataIndex].open;
	var requiredNetCloseRatePerDay;
	{
		let daysLeft=Date.diffWeekday(DUE_DATE, Date.now().floorDay());
		//let	daysLeft = DUE_DATE.subtract(sampleMax).divideBy(Duration.DAY);
		daysLeft = aMath.max(1, daysLeft);
		requiredNetCloseRatePerDay = stillOpen / daysLeft;
	}

	$("#stats").append('<span class="parameter_name">Required Closed/Day:</span>' + aMath.round(requiredNetCloseRatePerDay + perDay.net_new, 1) + '<br>');


	//
	var expectedEndDate;
	{
		var openAtStartOfEstimate = flat.cube[flat.edges[0].domain.getPartByKey(statsMax).dataIndex-1].open;
		var netCloseRatePerDay = (perDay.net_closed-perDay.net_new);
		let daysLeft = openAtStartOfEstimate / netCloseRatePerDay;
		expectedEndDate = statsMax.addWeekday(daysLeft);
		netCloseRatePerDay = aMath.max(0, netCloseRatePerDay);
	}

//	$("#stats").append('<span class="parameter_name">DUE Date:</span>' + DUE_DATE.format("dd MMM yyyy") + '<br>');
	if (netCloseRatePerDay <= 0){
		$("#stats").append('<span class="parameter_name">Expected End:</span>NEVER<br>');
	} else{
		$("#stats").append('<span class="parameter_name">Expected End:</span>' + expectedEndDate.format("dd MMM yyyy") + '<br>');
	}//endif


	//MAKE THE PREDICTION LINE (slope should be negative, of course)
	var addPredictionLine = function(startDate, endDate, data, sourceName, predictName, domainStart, startPredictionDate, startPredictValue, slope){
		var num = endDate.subtract(startDate).divideBy(Duration.DAY);
		var minDomain = domainStart.subtract(startDate).divideBy(Duration.DAY);
		var startIndex = startPredictionDate.subtract(startDate).divideBy(Duration.DAY);
//			var startValue;
		//COPY UP TO THE POINT OF PREDICTION (BECAUSE CHARTING LIB SUCKS)
		for(var i = 0; i < minDomain; i++){
//			data[i][predictName] = null;
//			if (i==0)
			data[i]["date"] = startDate.addDay(i);
			data[i][predictName] = data[i][sourceName];
		}//for

		//ADD LINEAR LINE
		for(i = minDomain; i < num; i++){
			var date=startDate.addDay(i);
			if (data[i] === undefined) data[i] = {"open":null, "closed":null, "total":null};
			data[i]["date"] = date;
//			data[i][predictName] = Date.diffWeekday(date, domainStart);
			data[i][predictName] = aMath.round(startPredictValue + (slope * (Date.diffWeekday(date, domainStart))));
			if (data[i][predictName] < 0) data[i][predictName] = 0;
		}//for
	};

	//REQUIRED
	addPredictionLine(sampleMin, MAX_CHART_DATE, flat.cube, "open", "required", Date.now().floorDay(), Date.now().floorDay(), stillOpen, -requiredNetCloseRatePerDay);

	//ESTIMATE
	addPredictionLine(sampleMin, MAX_CHART_DATE, flat.cube, "open", "estimate", statsMax, statsMax, openAtStartOfEstimate, -netCloseRatePerDay);

	chartP = yield(CUBE.calc2Cube({
		"from":flat.cube,
		"select":[
			{"value":"total", "color":"gray"},
			{"value":"required", "color":"brown"},
			{"value":"estimate", "color":"red"},
			{"value":"open", "color":"blue"}
		],
		"edges":[
			{"name":"date", "value":"date", "domain":{"type":"time", "min":sampleMin, "max":MAX_CHART_DATE, "interval":"day", "value":"value"}}
		]
	}));


	a = D.action("Make chart", true);
	aChart.show({
		"id":"chart",
		"sheetDiv":"info",
		"type":"line",
		"stacked":false,
		"cube":chartP,
		"height":400,
		extensionPoints: {
		    dot_shapeRadius: 0,
            dot_shape:"circle",
			line_lineWidth: 2
		}
	});
	D.actionDone(a);

};


$(document).ready(function(){
	GUI.setup([
		{"id":"sampleMin", "name":"Start Date", "type":"time", "default":new Date(2013, 0, 1)},
		{"id":"dueDate", "name":"Due Date", "type":"time", "default":Date.now().addMonth(1).floorDay()}
		],
			[
			],
			"bugs");

//	GUI.productFilter = ["B2G 1.0.0 (TEF)"];

});

</script>
