<script type="application/javascript;version=1.7">






var query;


var createChart = function(){
	if (query!==undefined) query.kill();


	query = new ESQuery({
		"name":"Age of Open Bugs",
		"from":"bugs",
		"select":{"name":"Count", "value":"1", "operation":"count"},
		"edges":[
			{"name":"State", "value":"\"Open\""},
			{"name":"Age",
				"value":"("+Date.now().getMilli()+'-doc["created_ts"].value)',
				allowNulls:true,
				"domain":{"type":"duration", "min":"0", "max":"12week", "interval":"12week"}
			}
		],
		"esfilter":{
			"and":[
				{"not":{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}}},
				{ "range" : { "expires_on" : { "gte" : Date.now().getMilli()} } }
			]
		}
	});

	var queryClosed = new ESQuery({
		"name":"Age of Closed Bugs",
		"from":"bugs",
		"select":{"name":"Count", "value":"1", "operation":"count"},
		"edges":[
			{"name":"State", "value":"\"Closed\""},
			{"name":"Age",
				"value":'doc["modified_ts"].value-doc["created_ts"].value',
				allowNulls:true,
				"domain":{"type":"duration", "min":"0", "max":"12week", "interval":"12week"}
			}
		],
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',  //ONLY THE DOCUMENT THAT CLOSES THE BUG
		"esfilter":{"and":[
			{"terms":{"bug_status":["resolved", "verified", "closed"]}},
			{"range":{"modified_ts":{"gte":Date.today().subtract(sampleSize).getMilli()}}},
			{"range":{"modified_ts":{"lte":Date.today().getMilli()}}}
		]}
	});

	(GUI.injectFilters(query));
	(GUI.injectFilters(queryClosed));


	D.action("Calling ES");
	query.run(function(openBugAges){
		queryClosed.run(function(closedBugAges){

			var openIN=openBugAges.data[0][0];
			var openOUT=openBugAges.data[0][1];
			var closedIN=closedBugAges.data[0][0];
			var closedOUT=closedBugAges.data[0][1];

			$("#percentOverOpen").html("<h2>"+Math.round((openOUT)/(openOUT+closedOUT)*10000)/100+"%</h2><br>Open and Closed");
			$("#percentOver").html("<h2>"+Math.round((openOUT+closedOUT)/(closedIN+closedOUT+openOUT+closedOUT)*10000)/100+"%</h2><br>Open");

					});
	});





};


	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleSize", "name":"Sample", "type":"Duration", "default":"3month"}
		]);
		createChart();
	});

</script>
