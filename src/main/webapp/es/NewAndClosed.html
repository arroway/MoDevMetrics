<script type="text/javascript">


	var rangeChart = null;

	var createChart = function(){
		if (rangeChart != undefined) rangeChart.kill();
		
		var chartRequest = {
			"requests" :[
				{
					"esQuery" : {
						"query": {
							"match_all" : {}
						},
						"filter" : {
							"and":[
//								{"not" : {"terms" : { "bug_status" : ["resolved", "verified", "closed"] }}},
								{"script":{"script":'doc["modified_ts"].value==doc["created_ts"].value'}}
							]
						},
						"from" : 0,
						"size" : 0,
						"sort" : []
					},
					"seriesName" : "New"
				},
				{
					"esQuery" : {
						"query": {
							"match_all" : {}
						},
						"filter" : {
							"and":[
								{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}},
								{"not": {"terms":{"previous_values.bug_status_value": ["resolved", "verified", "closed"]}}},
								{"not": {"range":{"expires_on": {"gt": Date.now().addDay(1)}}}}
							]
						},
						"from" : 0,
						"size" : 0,
						"sort" : []
					},
					"seriesName" : "Closed"
				}
			],
//			"evaluations":[
//				{"seriesName":"NewAndOpen", "code":"Total"
//
////			]
//			"baseline" : [{
//				"name" : "New and Open",
//				"data" : "Total",
//				"start" : "Open"
//			}],
//////					"track" : true,
//			"showSeries" : ["Open", "New and Open"],
			"chartTitle" : "New Bugs and Old Bugs (New count may be low if bugs not marked at create time)",
			"canvas" : "chart",
			"originZero" : true,
			"chartType" : "LineChart",
			"interval": state.intervalX,
//			"groupSize" : 7,
			"startDate" : state.startDate,
			"endDate" : state.endDate,
			"useWindow":true
		};

		ES.InjectFilters(chartRequest.requests);

		console.log("chartRequest: " + JSON.stringify(chartRequest));

		rangeChart = new RangeChart(chartRequest);
		rangeChart.run();
	};




	$(document).ready(function(){
		GUI.setup([
			{"id":"startDate", "name":"Min X-axis on Chart", "type":"time", "default":Date.now().floor("day").add("-1year")},
			{"id":"endDate", "name":"Max X-axis on Chart", "type":"time", "default":Date.now().floor("day")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});
</script>
