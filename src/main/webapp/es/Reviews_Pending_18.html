<script type="application/javascript;version=1.7">

var NUM_WEEKS=18;

var thread;
var createChart=function(){
	if (thread!==undefined)
		thread.kill();
	thread=aThread.run( __createChart());
};

var __createChart = function(){

	$("#newReviewsTitle").html("Reviews Requested in Past "+NUM_WEEKS+" Weeks");
	$("#oldReviewsTitle").html("Reviews Over "+NUM_WEEKS+" Weeks Old");
	$("#description").html("Metrics for all reviews requested in the past "+NUM_WEEKS+" weeks.  <span class='warning'>Filter by Program does not work.  Sorry.</span>");

	var q=new ESQuery({
		"from":"reviews",
		"select":[
			{"name":"reviewer", value:"reviews.reviewer"},
			{"name":"request_time", value:"reviews.request_time"},
			{"name":"bug_id", "value":"reviews.bug_id"}
		],
		"esfilter":{
			"and":[
				{"range":{"request_time":{"lt":Date.today().add("-"+NUM_WEEKS+"week").getMilli()}}},
				{"missing":{"field":"review_time"}}
			]
		}
	});

	GUI.injectFilters(q);

	aThread.run(function(){
		var old=yield (q.run());

		var oldRequests=(yield (CUBE.calc2List({
			"from":old.list,
			"select":[
				{"name":"avg_wait_time", "value":""+Date.today().getMilli()+"-request_time", "operation":"average"},
				{"name":"count", "value":"bug_id", "operation":"count", "sort":"descending"},
				{"name":"bugs", "value":"bug_id", "operation":"join", "separator":","}
			],
			"edges":[
				{"value":"reviewer"}
			],
			"sort":[
				"count"
			]
		}))).list;

		//ADD LINK TO BUGS
		var show=(yield (CUBE.calc2List({
			"from":oldRequests,
			"select":[
				{"name":"Reviewer", value:"reviewer"},
				{"name":"Average Response Time", value:"Math.round(avg_wait_time/Duration.MILLI_VALUES.day, 2)+'days'"},
				{"name":"Count", value:"count"},
				{"name":"Bugs", "value":"\"<a href='https://bugzilla.mozilla.org/buglist.cgi?quicksearch=\"+(''+bugs).replaceAll(', ', '%2C')+\"'>\"+bugs+\"</a>\""}
			]
		}))).list;

		$("#oldReviews").html(CNV.List2HTMLTable(show));
	});


	////////////////////////////////////////////////////////////////////////
	//SHOW CHART OF REMAINING TIMES
	////////////////////////////////////////////////////////////////////////
	var getReviews=new ESQuery({
		"from":"reviews",
		"select":[
			{"name":"bug_id", "value":"reviews.bug_id"},
			{"name":"review_time", "value":"reviews.review_time"},
			{"name":"request_time", "value":"reviews.request_time"}
		],
		"esfilter":{
			"and":[
				{"range":{"request_time":{"gt":Date.today().add(Duration.newInstance("-"+NUM_WEEKS+"week")).getMilli()}}}
			]
		}
	});

	(GUI.injectFilters(getReviews));

	status.message("Get Review Data");
	var reviews=yield (getReviews.run());

	var chart=yield (CUBE.calc2Cube({
		"name":"Review Wait Times",
		"from":reviews.list,
		"select": {"name":"count", "value":"bug_id", "operation":"count"},
		"edges":[
			{"name":"dummy", "value":"\"Number of reviews\""},
			{"name":"wait time", allowNulls:true,
				"value":"Duration.newInstance(Util.coalesce(review_time, Date.eod())-request_time)",
				"domain":{"type":"duration", "min":0, "max":"10day", "interval":"6hour"}
			}
		]
	}));

	chart.edges[1].domain.NULL.name="over 10 days";
	chart.edges[1].domain.partitions.forall(function(v, i){
		v.name=v.name.replaceAll("+", ",");
		v.name+=("+");
	});

	aChart.show({
		"id":"chart",
		"type":"bar",
		"cube":chart,
		"height":300
	});

	status.message("Calc Stats");

	var wait_times=(yield (CUBE.calc2List({
		"from":reviews.list,
		"select":{"name":"wait_time", "value":"Util.coalesce(review_time, Date.eod())-request_time"}
	}))).list;

	var stats=(yield (CUBE.calc2Cube({
		"from":
			wait_times,
		"select": [
			{"name":"total", "value":"1", "operation":"count"},
			{"name":"under_24_hours", "value":"wait_time<"+Duration.newInstance('24hour').milli+" ? 1 : 0", "operation":"sum"},
			{"name":"average", "value":"wait_time", "operation":"average"}
		]
	}))).cube;


	$("#stats").html(
		'<span class="parameter_name">Total Reviews:</span><b>'+stats.total+'</b><br>'+
		'<span class="parameter_name">Reviews per week:</span><b>'+Math.round(stats.total/NUM_WEEKS, 0)+'</b><br>'+
		'<span class="parameter_name">% Under One Day:</span><b>'+Math.round(stats.under_24_hours/stats.total*100, 1)+'%</b><br>'+
		'<span class="parameter_name">Average Review Time:</span><b>'+Math.round(stats.average/Duration.MILLI_VALUES.day, 2)+'days</b><br>'
	);




	status.message("Done");

};

	$(document).ready(function(){
		GUI.setup([],[], "reviews");
	});


</script>
