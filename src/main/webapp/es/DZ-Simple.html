<BODY>

	<br>
	<br>

	<div style="height: 30px; text-align: center;vertical-align:middle;">
		<span id="status" style="height:30px">Page Loading...</span><span class="loading"><img src="images/spinner.gif" alt=""></span>
	</div>

	<hr>
	<div id="description"></div>
	<hr>
	<div id="testMessage"></div>
	<hr>
	<div id="stats"></div>
	<hr>
	<div id="parameters" class="parameters">
	</div>
	<div id="filters" class="menu"></div>
</div>

<div style="float:right;display: inline;">
	<a href="http://people.mozilla.com/~klahnakoski/" class="button">HOME</a>
</div>
<div style="align:left;position:relative;float:left;width:800px;">
	<h3 id="title">Test Timing Results</h3>

	<div id="chart" class="chart" style="float:none;width:800px;height:400px;"></div>



	<div id="info"></div>
	<div id="details"></div>
</div>


<script type="application/javascript;version=1.7">


importScript('js/main.js', function(){
	ElasticSearch.baseURL = "http://klahnakoski-es.corp.tor1.mozilla.com:9200";


	$("#description").html(
			"Simple look at time series"
	);


	var thread;
	var createChart = function(){
		if (thread !== undefined)
			thread.kill();
		thread = Thread.run(__createChart());
	};

	var __createChart = function(){


		var sampleMin = Date.newInstance(GUI.state.sampleMin);
		var sampleMax = Date.newInstance(GUI.state.sampleMax).addDay(1);
		var sampleInterval = Duration.newInstance(GUI.state.sampleInterval);


		Thread.run(function(){
			D.action("Request Bugs");


			var esfilter={"term":{"testrun.suite": "tp5o"}};


			var s0 = yield(ESQuery.run({
				"name":"Timings",
				"from":"datazilla.results",
				"select": {"name":"s0", "value":'datazilla.results.moments.s0', "aggregate":"sum", "default":"0"},
				"edges":[
					{"name":"page", "value":"datazilla.results.page", "domain":{"type":"default", "isFacet":true}},
					{"name":"date",
						"value":'datazilla.testrun.date',
						"allowNulls":false,
						domain:{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval, "value":"value"}
					}
				],
				"esfilter":esfilter
			}));

			var s1 = yield(ESQuery.run({
				"name":"Timings",
				"from":"datazilla",
				"select": {"name":"s1", "value":'results.moments.s1', "aggregate":"sum", "default":"0"},
				"edges":[
					{"name":"page", "value":"results.page"},
					{"name":"date",
						"value":'testrun.date',
						"allowNulls":false,
						domain:{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval, "value":"value"}
					}
				],
				"esfilter":esfilter
			}));

			var s2 = yield(ESQuery.run({
				"name":"Timings",
				"from":"datazilla",
				"select": {"name":"s2", "value":'results.moments.s2', "aggregate":"sum", "default":"0"},
				"edges":[
					{"name":"page", "value":"results.page"},
					{"name":"date",
						"value":'testrun.date',
						"allowNulls":false,
						domain:{"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval, "value":"value"}
					}
				],
				"esfilter":esfilter
			}));

			var stats=yield (Q({
				"from":CUBE.merge({"cubes":[
					{"from":s0, "edges":["page", "date"]},
					{"from":s1, "edges":["page", "date"]},
					{"from":s2, "edges":["page", "date"]}
				]}),
				"select":[
//					{"name":"count", "value":"s0"},
					{"name":"avg", "value":"s0==0 ? 0 : s1/s0", "aggregate":"one"},
//					{"name":"std", "value":"s0==0 ? 0 : Math.sqrt((s0*s2 - s1*s1)/(s0*(s0-1.0)))", "aggregate":"one"}
				],
				"edges":["page", "date"]
			}));


			var chart=stats;
//			var chart=yield(Q({
//				"from":stats,
//				"select":[
//					"count",
////					{"name":"p5", "value":"avg-(std*3)"},
//					{"name":"p25", "value":"avg-std"},
//					{"name":"p75", "value":"avg+std"},
//					{"name":"std", "value":"std*10"},
////					{"name":"p95", "value":"avg+(std*3)"}
//				],
//				"edges":["date"],
//				"where":"page=='amazon.com'"
//			}));
			chart.name="Average Times";

			
			var a = D.action("Make chart", true);
			aChart.show({
				"id":"chart",
				"sheetDiv":"info",
				"type":"line",
				"stacked":false,
				"cube":chart,
				"height":"400",
				xAxisSize: 50
			});
			D.actionDone(a);
		});

		yield(null);
	};


	$(document).ready(function(){
		GUI.setup(createChart, [
				{"id":"sampleMin", "name":"Start Date", "type":"time", "default":Date.getDateFromFormat("2013-Jan-01 19:00:00", "yyyy-MMM-dd HH:mm:ss")},
				{"id":"sampleMax", "name":"End Date", "type":"time", "default":Date.getDateFromFormat("2013-Apr-30 21:00:00", "yyyy-MMM-dd HH:mm:ss")},
				{"id":"sampleInterval", "name":"Interval", "type":"duration", "default":Duration.DAY}
			],
			[
			],
			"datazilla",
			false
		);
	});

});

</script>


</BODY>
</HTML>
