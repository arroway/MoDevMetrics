<h2>Prefiltered by stated products</h2>
<table style="width: 100%;">
	<tr>
		<td style="width: 320px;  vertical-align:text-top;">
			    <div style="height: 30px; text-align: center;vertical-align:middle;"><span id="status" style="height:30px">Chart Loading...</span><span class="loading"><img src="images/spinner.gif" alt=""></span></div>

<div id="description"></div>
<div id="report"></div>

<script type="text/javascript">

var query;

var reviewLessThan=Duration.newInstance("20day");
var bugOlderThan=Duration.newInstance("4month");
D.println(reviewLessThan.toString()+"="+reviewLessThan.milli);
D.println(bugOlderThan.toString()+"="+bugOlderThan.milli);

var createChart = function(){
	if (query!==undefined) query.kill();

	var chartRequest={
		"esQuery" : {
			"query":{"filtered":{
				"query": {
					"match_all" : {}
				},
				"filter" : {
					"and":[
						{"terms":{"product":["core", "firefox", "tootkit", "firefox for android"]}}
						//MAKE SURE WE REPORT BACK FAR ENOUGH IN TIME TO CAPTURE THE LONGEST TIMES (state.maxX) BEING REPORTED
//						{"range":{"modified_ts":{"gte":new Date(state.sampleMin).subtract(Duration.newInstance(state.maxX)).getMilli()}}},
//						{"range":{"modified_ts":{"lte":new Date(state.sampleMax).getMilli()}}}
//						,{"term":{"bug_id":"611612"}}
					]
				}
			}},
			"from" : 0,
			"size" : 0,
			"sort" : [],
			"facets":{
				"identified" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "modified_ts",
						"size":state.esSize
					}
				},
				"closed" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "modified_ts",
						"size":state.esSize
					},
					"facet_filter" : {
						"terms" : {"bug_status" : ["resolved", "verified", "closed"]}
					}
				},
				"created" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "created_ts",
						"size":state.esSize
					},
					"facet_filter":{
						"term":{"bug_version_num":"1"}
					}
				}
			}
		}
	};

	ES.InjectFilter(chartRequest);



	query=new RestQuery({
			"success" : function(requestObj, data){
				status.message("Formatting ES Data");
				var identified = CNV.ESFacet2List(data.facets.identified);
				var closed = CNV.ESFacet2List(data.facets.closed);
				var created = CNV.ESFacet2List(data.facets.created);


				status.message("Match Identification with Close");
				var durations = new CUBE().calc2List({
					"from":
						identified,
					"select":[
						{"name":"duration", "value":"c.min-min", "operation":"average"}
					],
					"edges":[
						{"name":"bug_id", "value":"term", "domain":{"type":"set", "name":"c", "key":"term", "partitions":closed}}
					],
					"where":"c.term!=null && c.min-min<"+reviewLessThan.milli+" && c.min-min>0"	//REMOVE UNMATCHED AND ZERO-DURATION
				}).list;

				status.message("Match Age with Closed");
				var ages2 = new CUBE().calc2List({
					"from":
						created,
					"select":[
						{"name":"age", "value":"c.min-min", "operation":"minimum"},
						{"name":"bugID", "value":"term", "operation":"minimum"}
					],
					"edges":[
						{"name":"bug_id", "value":"term", "domain":{"type":"set", "name":"c", "key":"term", "partitions":closed}}
					],
					"where":"c.term!=null && c.min-min>"+bugOlderThan.milli+" && c.min-min>0"	//REMOVE UNMATCHED AND ZERO-DURATION
				}).list;


				var matched=new CUBE().calc2List({
					"from":durations,
					"select":{"name":"bug_id", "value":"bug_id.term", "operation":"minimum"},
					"edges":[
						{"name":"close", "test":"bug_id.term==a.bugID", "domain":{"type":"set", "key":"bugID", "name":"a", "partitions":ages2} }
					]
				}).list;

				var BZlist=new CUBE().calc2List({
					"from":matched,
					"select":{"name":"list", "value":"bug_id", "operation":"join", "separator":", "}
				}).list[0].list;

				info.message(BZlist);

			

				status.message("Done");
			}
		},
		0,
		chartRequest.esQuery
	);


	status.message("Calling ES");
	query.Run();

};





	$(document).ready(function(){
		GUI.setup([
			{"id":"minX", "name":"Min X-axis on Chart", "type":"duration", "default":Duration.newInstance("0")},
			{"id":"maxX", "name":"Max X-axis on Chart", "type":"duration", "default":Duration.newInstance("3month")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-2year")},
			{"id":"sampleMax", "name":"Sample To (but not including)", "type":"time", "default":Date.now().floor("day")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});

</script>
