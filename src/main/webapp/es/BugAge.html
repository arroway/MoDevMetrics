<script type="text/javascript">

var query;


var createChart = function(){
	if (query!==undefined) query.kill();


	var interval=Date.now().floor("day").subtract(new Date(state.cohortMin)).multiply(1/state.cohortNum);

	query = new ESQuery({
		"name":"Age of Closed Bugs (%)",
		"from":"bugs",
		"select":{"name":"Count", "value":"1", "operation":"count"},
		"edges":[
			{"name":"Cohort", "value":"modified_ts", "domain":{"type":"time", "min":state.cohortMin, "max":Date.now().floor("day"), "interval":interval, format:"NNN yyyy"}},
			{"name":"Age", "value":'doc["modified_ts"].value-doc["created_ts"].value', allowNulls:true, "domain":{"type":"duration", "min":state.minX, "max":state.maxX, "interval":state.intervalX}}
		],
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',  //ONLY THE DOCUMENT THAT CLOSES THE BUG
		"esfilter":{"and":[
//			{"not":{"term":{"resolution":""}}},	//THERE IS ONE verified WITH resolution=""
			{"terms":{"bug_status":["resolved", "verified", "closed"]}},
			{"range":{"modified_ts":{"gte":new Date(state.cohortMin).getMilli()}}},
			{"range":{"modified_ts":{"lte":Date.now().floor("day").getMilli()}}}
		]},
		"essize":state.esSize
	});

	ES.InjectFilter(query);

	status.message("Calling ES");
	query.run(
		function(chartCube){
			CUBE.normalizeByCohort(chartCube, 100);

			status.message("Make chart");
			aChart.showCCC({
				"id":"chart",
				"type":"bar",
				"cube":chartCube
			});
			status.message("Done");
		}
	);


};


	$(document).ready(function(){
		GUI.setup([
			{"id":"minX", "name":"Min X-axis on Chart", "type":"duration", "default":Duration.newInstance("0")},
			{"id":"maxX", "name":"Max X-axis on Chart", "type":"duration", "default":Duration.newInstance("3month")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"cohortMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-2year")},
			{"id":"cohortNum", "name":"Number of Cohorts", "type":"number", "default":4},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});

</script>
