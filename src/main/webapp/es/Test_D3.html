<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<HTML>
<HEAD>
</HEAD>
<BODY>

<script type="application/javascript;version=1.7" src="js/aUtil.js"></script>
<script type="application/javascript;version=1.7" src="js/CNV.js"></script>
<script type="application/javascript;version=1.7" src="js/aDate.js"></script>
<script type="application/javascript;version=1.7" src="js/aDebug.js"></script>
<script type="application/javascript;version=1.7" src="js/aColour.js"></script>

<script type="application/javascript" src="lib/d3/d3.js"></script>




<script type="application/javascript;version=1.7">
	var num=100;
	var inc=1.0/num;
	var data=[];
	for(var i=0.0; i<1.0; i+=inc) data.push(i);


	var arc = d3.svg.arc()
			.innerRadius(40)
			.outerRadius(100)
			.startAngle(function(d, i){return 0;})
			.endAngle(function(d, i){return (d+inc)*2*Math.PI;})
			;

	var chart = d3.select("body").append("svg:svg")
			.attr("class", "chart")
			.attr("width", 420)
			.attr("height", 420).append("svg:g")
			.attr("transform", "translate(200,200)")
			;

	var green=new ColorRGB(0, 255, 0).toLUV();

	chart.selectAll("path")
			.data(data.reverse())
			.enter().append("svg:path")
			.style("fill", function(d, i){
				return green.rotate(d*2*Math.PI).toHTML();
			})
			.attr("d", arc)
			;


</script>


</BODY>
</HTML>
