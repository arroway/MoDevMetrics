<script type="text/javascript">






var query;


var createChart = function(){
	if (query!==undefined) query.kill();


	query = new ESQuery({
		"name":"Age of Open Bugs",
		"from":"bugs",
		"select":{"name":"Age", "value":"("+Date.now().getMilli()+'-doc["created_ts"].value)', "operation":"average"},
		"esfilter":{
			"and":[
				{"not":{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}}},
				{ "range" : { "expires_on" : { "gte" : Date.now().getMilli()} } }
			]
		}
	});

	var queryClosed = new ESQuery({
		"name":"Age of Closed Bugs",
		"from":"bugs",
		"select":{"name":"Age", "value":'doc["modified_ts"].value-doc["created_ts"].value', "operation":"average"},
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',  //ONLY THE DOCUMENT THAT CLOSES THE BUG
		"esfilter":{"and":[
			{"terms":{"bug_status":["resolved", "verified", "closed"]}},
			{"range":{"modified_ts":{"gte":Date.now().floor("day").subtract(state.sampleSize).getMilli()}}},
			{"range":{"modified_ts":{"lte":Date.now().floor("day").getMilli()}}}
		]}
	});

	ES.InjectFilter(query);
	ES.InjectFilter(queryClosed);


	status.message("Calling ES");
	query.run(function(openBugAges){
		queryClosed.run(function(closedBugAges){

			var openIN=openBugAges.data[0][0];
			var openOUT=openBugAges.data[0][1];
			var closedIN=closedBugAges.data[0][0];
			var closedOUT=closedBugAges.data[0][1];

			$("#percentOverOpen").html("<h1>"+Math.round((openOUT)/(openOUT+openIN)*10000)/100+"%</h1><br>Open and Closed");
			$("#percentOver").html("<h1>"+Math.round((openOUT+closedOUT)/(closedIN+closedOUT+openOUT+closedOUT)*10000)/100+"%</h1><br>Open");

			status.message("Done");
		});
	});





};


	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleSize", "name":"Sample", "type":"Duration", "default":"3month"}
		]);
		createChart();
	});

</script>
