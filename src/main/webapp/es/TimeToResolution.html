<script type="application/javascript;version=1.7">

var query;


var createChart = function(){
	if (query!==undefined) query.kill();

	query=new ESQuery({
		"from":"bugs",
		"select":[
			{"name":"first_identified", "value":"modified_ts", "operation":"minimum"}
		],
		"edges":[
			{"name":"bug_id", "value":"bug_id"}
		],
		"esfilter":{"and":[
			//MAKE SURE WE REPORT BACK FAR ENOUGH IN TIME TO CAPTURE THE LONGEST TIMES (state.maxX) BEING REPORTED
			{"range":{"modified_ts":{"gte":new Date(state.sampleMin).subtract(Duration.newInstance(state.maxX)).getMilli()}}},
			{"range":{"modified_ts":{"lte":new Date(state.sampleMax).getMilli()}}}
		]}
	});

	query2=new ESQuery({
		"from":"bugs",
		"select":[
			{"name":"close_time", "value":"modified_ts", "operation":"minimum"}
		],
		"edges":[
			{"name":"bug_id", "value":"bug_id"}
		],
		"esfilter":{"or":[
			{"and":[
				{"range":{"modified_ts":{"gte":new Date(state.sampleMin).getMilli(), "lte":new Date(state.sampleMax).getMilli()}}},
				{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}},
				{"term":{"changes.field_name":"bug_status"}},
				{"not":{"terms":{"changes.field_value_removed":["resolved", "verified", "closed"]}}}
			]},
			{"range":{"expires_on":{"gt":Date.now().getMilli()}}}
		]}
	});

	ES.InjectFilter(query);
	ES.InjectFilter(query2);

	status.message("Download ID Times");
	query.run(function(identified){
		status.message("Download Close Times");
		query2.run(function(closed){
			status.message("Match Identification with Close");

			identified=CUBE.toList(identified);
			closed=CUBE.toList(closed);

			var durations = new CUBE().calc2List({
				"from":
					identified,
				"select":[
					{"name":"bug_staus", "value":"c==null ? 'open' : 'closed'", "operation":"minimum"},
					{"name":"duration", "value":"(c==null ? "+Date.now().getMilli()+" : c.close_time)-first_identified", "operation":"average"}
				],
				"edges":[
					{"name":"bug_id", "value":"bug_id", "domain":{"type":"set", "name":"c", "key":"bug_id", "partitions":closed}}
				],
				"where":"c.close_time!=null && c.close_time-first_identified>0"	//REMOVE UNMATCHED AND ZERO-DURATION
			}).list;

			var stats = new CUBE().calc2Cube({
				"from": durations,
				"select":[
					{"name":"total", "value":"bug_id", "operation":"count"},
					{"name":"num_open", "value":"bug_status=='open' ? 1 : 0", "operation":"sum"},
					{"name":"num_closed", "value":"bug_status=='closed' ? 1 : 0", "operation":"sum"},
					{"name":"average", "value":"duration", "operation":"average"},
					{"name":"under_3_week", "value":"duration<"+Duration.newInstance("3week").getMilli()+" ? 1 : 0", "operation":"sum"}
				]
			}).data;


			$("#stats").html(
				'<span class="parameter_name">Total Bugs:</span><b>'+stats.data.total+'</b><br>'+
				'<span class="parameter_name">Bugs Closed per week:</span><b>'+Math.round(stats.data.num_closed/3, 0)+'</b><br>'+
				'<span class="parameter_name">% Under 3 Weeks:</span><b>'+Math.round(stats.data.under_3_week/stats.data.total*100, 1)+'%</b><br>'+
				'<span class="parameter_name">Average Time Open:</span><b>'+Math.round(stats.data.average/Duration.MILLI_VALUES.day, 2)+'days</b><br>'
			);

			status.message("Tally into interval buckets");
			var time2res = new CUBE().calc2Cube({
				"name": "Time to Resolution (Closed Bugs Only)",
				"from": durations,
				"select": {"name":"Count", "value":"1", "operation":"count"},
				"edges":[
					{"name":"Cohort", "value":"1"},
					{"name":"Time Since Marked", "value":"Duration.newInstance(duration)", allowNulls:true,  "domain":{"type":"duration", "min":state.minX, "max":state.maxX, "interval":state.intervalX}}
				]
			});

//				CUBE.normalizeByCohort(time2res, 100);


				status.message("Make chart");
				aChart.showCCC({
					"id":"chart",
					"type":"stacked",
					"cube":time2res
				});
				status.message("Done");

		});
	});

};





	$(document).ready(function(){
		GUI.setup([
			{"id":"minX", "name":"Min X-axis on Chart", "type":"duration", "default":Duration.newInstance("0")},
			{"id":"maxX", "name":"Max X-axis on Chart", "type":"duration", "default":Duration.newInstance("3month")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-18week")},
			{"id":"sampleMax", "name":"Sample To", "type":"time", "default":Date.now().floor("day")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		],
		[
			"maxX=Duration.newInstance(maxX).add(Duration.newInstance(intervalX)).add(Duration.newInstance('-second')).floor(Duration.newInstance(intervalX)).toString()"
		]);
	});

</script>
