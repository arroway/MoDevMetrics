	<tr>
		<td style="width: 320px;  vertical-align:text-top;">

<script type="text/javascript">

var query;


var createChart = function(){
	if (query!==undefined) query.kill();

	var chartRequest={
		"esQuery" : {
			"query":{"filtered":{
				"query": {
					"match_all" : {}
				},
				"filter" : {
					"and":[
						//MAKE SURE WE REPORT BACK FAR ENOUGH IN TIME TO CAPTURE THE LONGEST TIMES (state.maxX) BEING REPORTED
						{"range":{"modified_ts":{"gte":new Date(state.sampleMin).subtract(Duration.newInstance(state.maxX)).getMilli()}}},
						{"range":{"modified_ts":{"lte":new Date(state.sampleMax).getMilli()}}}
					]
				}
			}},
			"from" : 0,
			"size" : 0,
			"sort" : [],
			"facets":{
				"identified" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "modified_ts",
						"size":state.esSize
					}
				},
				"closed" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "modified_ts",
						"size":state.esSize
					},
					"facet_filter" : {
						"terms" : {"bug_status" : ["resolved", "verified", "closed"]}
					}
				}
			}
		}
	};

	ES.InjectFilter(chartRequest);


	query=new RestQuery({
			"success" : function(requestObj, data){
				status.message("Formatting ES Data");
				var identified = CNV.ESFacet2List(data.facets.identified);
				var closed = CNV.ESFacet2List(data.facets.closed);


				status.message("Match Identification with Close");
				var durations = new SQL().calc2List({
					"from":
						identified,
					"select":[
						{"name":"duration", "value":"c.min-min", "operation":"average"},
						{"name":"age", "value":"c.min-c.created_ts", "operation":"minimum"}
					],
					"edges":[
						{"name":"bug_id", "value":"term", "domain":{"type":"set", "name":"c", "key":"term", "partitions":closed}}
					],
					"where":"c.term!=null && c.min-min>0"	//REMOVE UNMATCHED AND ZERO-DURATION
				}).list;

				var average = new SQL().calc2List({
					"from": durations,
					"select":{"name":"Average Duration", "value":"duration", "operation":"average"},
					"edges":[
						{"name":"dummy", "value":"1"}
					]
				}).list;

				var avg=Duration.newInstance(average[0]["Average Duration"]).divideBy(Duration.newInstance("day"));
				avg=Math.round(avg*100)/100;

//				var interval=Duration.newInstance("day");
//				avg=avg.add(interval).floorDay(interval);
				info.message("Average = "+avg+" days");

				status.message("Tally into interval buckets");
				var time2res = new SQL().calc2Cube({
					"name": "Time to Resolution (Closed Bugs Only)",
					"from": durations,
					"select": {"name":"Count", "value":"1", "operation":"count"},
					"edges":[
						{"name":"Cohort", "value":"1"},
						{"name":"Time Since Marked", "value":"Duration.newInstance(duration)", allowNulls:true,  "domain":{"type":"duration", "min":state.minX, "max":state.maxX, "interval":state.intervalX}}
					]
				});

//				SQL.normalizeByCohort(time2res, 100);


				status.message("Make chart");
				aChart.showCCC({
					"id":"chart",
					"type":"stacked",
					"cube":time2res
				});
				status.message("Done");
			}
		},
		0,
		chartRequest.esQuery
	);


	status.message("Calling ES");
	query.Run();

};





	$(document).ready(function(){
		GUI.setup([
			{"id":"minX", "name":"Min X-axis on Chart", "type":"duration", "default":Duration.newInstance("0")},
			{"id":"maxX", "name":"Max X-axis on Chart", "type":"duration", "default":Duration.newInstance("3month")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-2year")},
			{"id":"sampleMax", "name":"Sample To", "type":"time", "default":Date.now().floor("day")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});

</script>
