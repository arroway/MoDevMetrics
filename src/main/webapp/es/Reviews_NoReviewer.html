<div style="height: 30px; text-align: center;vertical-align:middle;">
	<span id="status" style="height:30px">This will take many seconds to load</span><span class="loading"><img src="images/spinner.gif" alt=""></span>
</div>
<div id="info"></div>

<script type="application/javascript;version=1.7">



var thread;
var createChart=function(){
	if (thread!==undefined)
		thread.kill();
	thread=aThread.run( __createChart());
};

var __createChart = function(){

	var reviews=(yield (ESQuery.run({
		"from":"reviews",
		"select":[
			{"name":"bug_id", "value":"reviews.bug_id"},
			{"name":"requester", "value":"reviews.requester"},
			{"name":"request_time", "value":"reviews.request_time"}
		],
		"where":{"and":[
			{"missing" : {
				"field" : "reviews.review_time",
				"existence" : true,
				"null_value" : true
			}},
			{"or":[
				{"missing" : {
					"field" : "reviews.reviewer",
					"existence" : true,
					"null_value" : true
				}},
				{"term":{"reviews.reviewer":"nobody@mozilla.org"}}
			]}
		]}
	})));

	var result = (yield (CUBE.calc2List({
		"from":	reviews.list,
		"select":[
			{"name":"numPending", "value":"1", operation:"count", "sort":"descending"},
			{"name":"average_wait_time", "value":"Date.eod().getMilli()-request_time", operation:"average", "sort":"descending"},
			{"name":"bugs", "value":"bug_id", operation:"join", "separator":", "}
		],
		"edges":[
			{"name":"requester", "value":"requester"}
		],
		"sort":[
			"numPending"
		]
	}))).list;

	//ALTER bugs LIST TO INCLUDE LINK
	result=(yield (CUBE.calc2List({
		"from":result,
		"select":[
			{"name":"Number Requested", value:"numPending"},
			{"name":"Average Response Time", "value":"Math.round(average_wait_time/"+Duration.MILLI_VALUES.day+", 2)"},
			{"name":"Bug List", "value":"\"<a href='https://bugzilla.mozilla.org/buglist.cgi?quicksearch=\"+(''+bugs).replaceAll(', ', '%2C')+\"'>\"+bugs+\"</a>\""}
		]
	}))).list;



	var htmlSummary = "<h2>Reviews Requested, but no Requestee</h2>" + CNV.List2HTMLTable(result);
	status.message("Done");
//	D.println(CNV.Object2JSON(data));

	document.getElementById("info").innerHTML = htmlSummary;


};

	$(document).ready(createChart());

</script>
