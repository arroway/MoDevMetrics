<script type="text/javascript">






var query;


var createChart = function(){
	if (query!==undefined) query.kill();


	var mark=Duration.newInstance(state.benchMark);
	var sampleMin=Date.now().floorDay().subtract(Duration.newInstance(state.sampleSize));
	var sampleMax=Date.now().floor("day");

	
	query = new ESQuery({
		"name":"When Bugs are marked",
		"from":"bugs",
		"select": {"name":"marked_time", "value":"modified_ts", "operation":"minimum"},
		"edges":[
			{"name":"bug_id", "value":"bug_id"}
		],
		"esfilter":{"not" : {"terms" : {"bug_status" : ["resolved", "verified", "closed"]}}},
		"essize":state.esSize
	});



	var queryClosed = new ESQuery({
		"name":"Closed Bugs",
		"from":"bugs",
		"select": {"name":"closed_time", "value":"modified_ts", "operation":"minimum"},
		"edges":[
			{"name":"bug_id", "value":"bug_id"}
		],
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',  //ONLY THE DOCUMENT THAT CLOSES THE BUG
		"esfilter":{"and":[
			{"terms":{"bug_status":["resolved", "verified", "closed"]}},
			{"range":{"modified_ts":{"gte":sampleMin.getMilli()}}},
			{"range":{"modified_ts":{"lte":sampleMax.getMilli()}}}
//			{"script":{"script":'doc["modified_ts"].value-doc["created_ts"].value>'+Duration.newInstance("439day").milli}}
//			,{"range":{"bug_id":{"gt":"400000"}}}
		]},
		"essize":state.esSize
	});

	ES.InjectFilter(query);
	ES.InjectFilter(queryClosed);

	if (state.selectedProducts.length==0 && state.selectedPrograms.length==0){
		$("#summary2").html("Will not work over all bugs, too big.  Make a selection");
		return;

	}//endif

	status.message("Calling ES");
	queryClosed.run(function(closedBugAges){
		query.run(function(markedBugs){
	
			var marked=CUBE.cube.toList(markedBugs);
			var closed=CUBE.cube.toList(closedBugAges);

			var markedInSample=new CUBE().calc2List({
				"from":marked,
				"select":[
					{"name":"bug_id", "value":"bug_id", "operation":"one"},
					{"name":"marked_time", "value":"new Date(marked_time)", "operation":"one"},
					{"name":"is_closed", "value":"closed.bug_id", "operation":"binary"},
					{"name":"closed_time", "value":"new Date(closed.closed_time)", "operation":"minimum"},
					{"name":"is_good", "value":"closed.closed_time-marked_time<"+mark.milli+" ? 1 : 0", "operation":"one"}
				],
				"edges":[
					{"name":"closed", value:"bug_id",
						"domain":{"type":"set", "name":"closed", "key":"bug_id", "partitions":closed}
					}
				],
				"where":"marked_time>"+sampleMin.getMilli()
			}).list;


			var summary=new CUBE().calc2List({
				"from":markedInSample,
				"select":[
					{"name":"total", "value":"bug_id", "operation":"count"},
					{"name":"numClosed", "value":"is_closed", "operation":"sum"},
					{"name":"numGood", "value":"is_good", "operation":"sum"}
				]
			}).list[0];

			$("#summary2").html(
				"<h2>"+
				"Number marked in sample:"+summary.total+"<br>"+
				"Number marked and closed in sample:"+summary.numClosed+"<br>"+
				"Number closed within "+mark.toString()+":"+summary.numGood+"<br>"+
				"% closed within "+mark.toString()+":"+Math.round(summary.numGood/summary.total*100, 1)+"%"+
				"</h2>"
			);

			status.message("Done");
		});
	});

};


	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleSize", "name":"Sample", "type":"Duration", "default":"3month"},
			{"id":"benchMark", "name":"Benchmark", "type":"Duration", "default":"2week"},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});

</script>
