<table style="width: 100%;">
	<tr>
		<td style="width: 320px;">
			    <div style="height: 30px; text-align: center;vertical-align:middle;"><span id="status" style="height:30px">Chart Loading...</span><span class="loading"><img src="../images/spinner.gif" alt=""></span></div>

<script type="text/javascript">

	var createChart=function(){
		var esQuery = {
				"query":{"filtered":{
					"query": {
						"match_all" : {}
					},
					"filter" : {
						"and":[
//							{"terms":{"bug_id":[773749]}},//, 782211]}},//, 19963, 505741]}},
							{"range" : {"modified_ts":{"gte":new Date(state.sampleMin).getMilli()}}},
							{"terms":{"product":["core", "firefox", "toolkit", "firefox for android"]}},
							{ "nested": {
								"path" : "attachments.flags",
								"query": {
									"filtered" : {
										"query" : {
											"match_all" : {}
										},
										"filter" : {
											"and":[
												{"terms" : {"attachments.flags.request_type" : ["review", "superreview"]}},
												{"script":{"script":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value'}}
											]
										}
									}
								}
							}}
						]
					}
				}},
				"from" : 0,
				"size" : 200,
				"sort" : [],
				"facets":{
					"inReview": {
						"terms":{
							"script_field":
								new MVEL().code({
									"select" : [
										{"name":"bug_id", "value":"doc.bug_id"},
										{"name":"modified_ts", "value":"doc.modified_ts"},
										{"name":"requestee", "value":"doc.attachments.flags.requestee"},
										{"name":"attach_id","value":"doc.attachments.attach_id"}
									],
									"from":
										"doc.attachments.flags",
									"where":
									{"and" : [
										{"terms" : {"doc.attachments.flags.request_status" : ["?"]}},
										{"terms" : {"doc.attachments.flags.request_type" : ["review", "superreview"]}},
										{"term":{"doc.attachments[\"attachments.isobsolete\"]" : 0}},
										{"script":{"script":"doc.attachments.flags.modified_ts==doc.modified_ts"}}
									]}
								}),
							"size": state.esSize
						},
						"facet_filter":{//HOPEFULLY THIS HELPS
							"and":[
								{"range":{"modified_ts":{"lt":new Date(state.sampleMax).getMilli()}}}
							]
						}
					},
					"doneReview" : {
						"terms":{
							"script_field":
									new MVEL().code({
										"select" : [
											{"name":"bug_id", "value":"doc.bug_id"},
											{"name":"modified_ts", "value":"(doc.bug_status=='resolved'||doc.bug_status=='verified'||doc.bug_status=='closed') ? doc.modified_ts : doc.attachments.flags.modified_ts"},
											{"name":"requestee", "value":"doc.attachments.flags.requestee"},
											{"name":"attach_id","value":"doc.attachments.attach_id"}
										],
										"from":
												"doc.attachments.flags",
										"where":
										{"and" : [
											{"or" : [
												{"not": {"terms" : {"doc.attachments.flags.request_status" : ["?"]}}},
												{"terms" : {"doc.bug_status" : ["resolved", "verified", "closed"]}}//SOME BUGS ARE CLOSED WITHOUT REMOVING REVIEW
											]},
											{"terms" : {"doc.attachments.flags.request_type" : ["review", "superreview"]}}
										]}
									}),
							"size": state.esSize
						},
						"facet_filter":{//HOPEFULLY THIS HELPS
							"and":[
								{"range":{"modified_ts":{"lt":new Date(state.sampleMax).getMilli()}}}
							]
						}
					}
				}
			};


		ES.InjectFilter({"esQuery":esQuery});


		status.message("Call ES");
		RestQuery.Run(
			{
				"success" : function(requestObj, data){
					status.message("processing Data");
					var inReview = CNV.ESFacet2List(data.facets.inReview);
					var doneReview = CNV.ESFacet2List(data.facets.doneReview);


					var flooring=state.sampleInterval;
					if (flooring.indexOf("hour")!=-1) flooring="hour";
					if (flooring.indexOf("day")!=-1) flooring="day";
					if (flooring.indexOf("week")!=-1) flooring="week";
					if (flooring.indexOf("month")!=-1) flooring="month";
					if (flooring.indexOf("year")!=-1) flooring="year";

					var reviewQueues = new CUBE().calc2List({
						"from":
							inReview,
						"select":[
							{"name":"bug_id", "value":"bug_id", "operation":"minimum"},
							{"name":"end_time", "value":"new Date(Util.coalesce(doneReview.modified_ts, Date.now().getMilli()))", "operation":"minimum"}
						],
						"edges":[
							{"name":"close_record",
								"test":"bug_id==doneReview.bug_id && requestee==doneReview.requestee && attach_id==doneReview.attach_id && modified_ts<=doneReview.modified_ts",
								allowNulls:true,
								"domain":{"type":"set", "name":"doneReview", "key":["bug_id", "modified_ts", "requestee"], "partitions":doneReview}
							},
							{"name":"requestee", "value":"requestee"},
							{"name":"start_time", "value":"new Date(modified_ts)"}
						],
						"where":"modified_ts<"+new Date(state.sampleMax).getMilli()+" && (doneReview.bug_id==null || doneReview.modified_ts>="+new Date(state.sampleMin).getMilli()+")"
					}).list;

					var uniqueBugs=new CUBE().calc2List({
						"from":reviewQueues,
						"edges":[
							{"name":"bug_id", "value":"bug_id"}
						]
					}).list.length;




//					var counts=new CUBE().calc2List({
//						"from":reviewQueues,
//						"select":[
//							{"name":"numReviewsRequested", "value":"1", "operation":"count"},
//							{"name":"numReviewsCompleted", "value":"end_time<Date.now().floorDay() ? 1 : 0", "operation":"sum"}
//						]
//					}).list[0];

					var numReviewsRequested=0;
					var numReviewsCompleted=0;
					var numCompleteInWeek=0;
					for(var r=reviewQueues.length;r--;){
						if (reviewQueues[r].end_time.subtract(reviewQueues[r].start_time).milli<Duration.newInstance("week").milli)
							numCompleteInWeek++;
						
						numReviewsRequested++;
						if (reviewQueues[r].end_time<Date.now().floorDay()){  //NOTICE WE ES-GRAB ONLY smapleMax.floorDay(), BUT PUT end_time AS Date.now() ON OPEN REVIEWS
							numReviewsCompleted++;
						}//endif
					}//for


					info.message(
						"Number requested = "+numReviewsRequested+"<br>"+
						"Number completed = "+numReviewsCompleted+"<br>"+
						"Number completed in week = "+numCompleteInWeek+"<br>"+
						"% completed in a week = "+Math.round(numCompleteInWeek/numReviewsRequested*100, 2)+"%<br>"+
						"Unique Bugs Reviewed = "+uniqueBugs
//						CNV.List2HTMLTable(reviewQueues)
					);



					var chart=new CUBE().calc2Cube({
						"name":
							"Historical Review Queue for Firefox and Core, Reviews requested in Past 3 Months",
						"from":reviewQueues,
						"select":{"name":"Pending", "value":"1", operation:"binary"},
						"edges":[
							{"name":"Bug ID", "value":"bug_id", "order":["start_time.floor('"+flooring+"')", "end_time.floor('"+flooring+"')"]},
							{"name":"Date", "test":"start_time.floor('"+flooring+"')<=time.value && time.value<=end_time.add('"+flooring+"').floor('"+flooring+"')", "domain":{"type":"time", "min":state.sampleMin, "max":state.sampleMax, "interval":flooring, "format":"NNN dd"}}
						]
					});



					aChart.showCCC({
						"id":"chart",
						"type":"stacked",
						"cube":chart
					});

					status.message("Done");
				}
			},
			0,
			esQuery
		);
	};//createChart


	$(document).ready(function(){
		GUI.setup([
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-3month")},
			{"id":"sampleMax", "name":"Sample To (but not including)", "type":"time", "default":Date.now().floor("day")},
			{"id":"sampleInterval", "name":"Interval", "type":"duration", "default":Duration.newInstance("day")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
	});

</script>
