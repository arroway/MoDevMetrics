<link type="text/css" rel="stylesheet" href="lib/webdetails/cdf/jquery.tooltip.css"/>

<div style="float:right;display: inline;">
	<a href="http://people.mozilla.com/~klahnakoski/" class="button">More Charts</a>
</div>

<div id="sidebar">
	<br>
	<br>
	<div style="height: 30px; text-align: center;vertical-align:middle;">
		<span id="status" style="height:30px">Chart Loading...</span><span class="loading"><img src="images/spinner.gif" alt=""></span>
	</div>

	<hr>
	<div id="description"></div>
	<hr>
	<div id="testMessage"></div>
	<hr>
	<div id="stats"></div>
	<hr>
	<div id="parameters" class="parameters">
	</div>
	<div id="filters" class="menu"></div>
</div>

<h3 id="title"></h3>

<div id="chart" class="chart" style="position: relative;"></div>
<br><br>
<div id="info" style="width:800px;float:left;"></div>
<div id="report"></div>


<script type="application/javascript;version=1.7">



importScript('js/main.js', function(){


var thread;
var createChart = function(){
	if (thread !== undefined)
		thread.kill();
	thread = aThread.run(__createChart());
};

var __createChart = function(){
	$("#title").html("Bug Close Rate");
	$("#description").html("Shows the number of bugs closed over the given interval, and calculates the average close rate.  You must provide JSON that will be used as the ES Filter.");


	var sampleMin = Date.newInstance(GUI.state.sampleMin);
	var sampleMax =Date.newInstance(GUI.state.sampleMax).addDay(1);
	var sampleInterval = Duration.WEEK;

	var customFilter;
	try{
		if (GUI.state.filter.trim()==""){
			customFilter=ES.TrueFilter;
		}else{
			eval("customFilter="+GUI.state.filter);
		}//endif
	}catch(e){
		D.error("Trouble assigning the ES filter", e);
	}//try

//	customFilter={"term":{"bug_id":"833392"}};
	
	yield (ESQuery.loadColumns({"from":"bugs"}));

	var mainFilter = {"and":[
//		{"and":[
//			{"range":{"modified_ts":{"lt":sampleMax.getMilli()}}},
//			{"range":{"expires_on":{"gte":sampleMin.getMilli()}}}
//		]},
//		{"or":[
//			{"script":{"script":MVEL.compile.expression("previous_values.bug_status_change_away_ts==modified_ts", {"from":"bugs"})}},
//			{"term":{"bug_version_num":1}}
//		]},
//		{"not": {"terms":{"previous_values.bug_status_value": ["resolved", "verified", "closed", "reopened"]}}},
		Mozilla.BugStatus.Closed.esfilter,
		customFilter,
		GUI.getFilters("bugs")
	]};



	aThread.run(function(){
		var a=D.action("Get Bug Details", true);


		var resolutionParts=[
			{"name":"fixed", "style":{}},
			{"name":"duplicate", "style":{"visibility":"hidden"}},
			{"name":"invalid", "style":{"visibility":"hidden"}},
			{"name":"wontfix", "style":{"visibility":"hidden"}},
			{"name":"worksforme", "style":{"visibility":"hidden"}}
		];
		
		var mm=yield (ElasticSearch.getMinMax({"and":[
			customFilter,
			Mozilla.BugStatus.Open.esfilter
		]}));

		var resolutions=yield (ESQuery.run({
			"from":"bugs",
			"select":["bug_id", "resolution"],
			"esfilter":{"and":[
				Mozilla.CurrentRecords.esfilter,
				Mozilla.BugStatus.Closed.esfilter,
				customFilter
			]}
		}));

		var bugList=yield (Q({
			"from":mm,
			"select":[
				{"name":"closeTime", "value":"max", "operation":"one"},
				{"name":"resolution", "value":"r.resolution", "operation":"one"}
			],
			"edges":[
				{"name":"bug_id", "value":"bug_id",
					"allowNulls":false,
					"domain":{"type":"set", "name":"r", "partitions":resolutions, "key":"bug_id", "value":"bug_id"}
				}
			],
			"where":"max!==undefined"
		}));

		var chart=yield (Q({
			"from":bugList,
			"select": {"name":"num", "value":"bug_id", "operation":"count"},
			"edges": [
				{"value":"resolution", "domain":{"type":"set", "partitions":resolutionParts, "value":"name", "key":"name"}},
				{"name":"date",
					"value":"closeTime",
					"domain":{"type":"date", "min":sampleMin, "max":sampleMax, "interval":sampleInterval}
				}
			]
		}));


		var stats=yield (Q({
			"from":bugList,
			"select":[{"name":"average", "value":""+1/sampleMax.subtract(sampleMin).round(Duration.WEEK), "operation":"sum"}]
		}));

		$("#stats").html(
			'<span class="parameter_name">Average Closed/Week:</span>' + aMath.round(stats.cube.average, 1) + '<br>'
		);



//		var chart=yield (ESQuery.run({
//			"from": "bugs",
//			"select": {"name":"num", "value":"bug_id", "operation":"count"},
//			"edges": [
//				{"value":"resolution", "domain":{"type":"set", "partitions":resolutionParts, "value":"name", "key":"name"}},
//				{"name":"date",
//					"value":"modified_ts",
//					"domain":{"type":"date", "min":sampleMin, "max":sampleMax, "interval":sampleInterval}
//				}
//			],
//			"esfilter": mainFilter
//
//		}));



		D.actionDone(a);

		aChart.show({
			"id":"chart",
			"sheetDiv":"info",
			"type":"stacked",
			"stacked":true,
			"cube":chart,
			"height":400,
			extensionPoints: {
				dot_shapeRadius: 5,
				dot_shape:"circle",
				line_lineWidth: 2
			},
			"clickAction":function(resolution, x, d, elem){
				aThread.run(function(){
					var date=Date.newInstance(x);

					var list=yield (CUBE.calc2List({
						"from":bugList,
						"select":{"value":"bug_id"},
						"where":"closeTime!=null && "+
								"closeTime.between(Date.newInstance("+date.getMilli()+"), Date.newInstance("+date.add(sampleInterval).getMilli()+")) && "+
								"resolution=="+CNV.String2Quote(resolution)
					}));

					Bugzilla.showBugs(list.list);
				});
				return true;

			}
		});
		D.actionDone(a);


	});


	


};


$(document).ready(function(){
	GUI.setup(createChart, [
		{"id":"sampleMin", "name":"Start Date", "type":"time", "default":Date.eod().addMonth(-3)},//Date.now().addDay(-15).floorMonth()},
		{"id":"sampleMax", "name":"End Date", "type":"time", "default":Date.eod()},//Date.now().addMonth(1).floorDay()},
		{"id":"filter", "name":"ES Filter", "type":"text", "default":'{"and":[{"not":{"term":{"product":"boot2gecko"}}},{"terms":{"cf_blocking_b2g":["tef+","shira+","leo+"]}}]}'}
		],
		[
				"sampleMin=Date.newInstance(sampleMin).floorWeek().format('yyyy-MM-dd')",
				"sampleMax=Date.newInstance(sampleMax).addDay(1).floorWeek().addDay(-1).format('yyyy-MM-dd')"
		],
		"bugs",
		false		//DO NOT SHOW DEFAULT FILTERS
	);

//	GUI.state.productFilter = ["B2G 1.0.0 (TEF)"];

});

	
});
</script>


</BODY>
</HTML>
