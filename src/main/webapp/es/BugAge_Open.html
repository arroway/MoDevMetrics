<script type="text/javascript">

var query;


var createChart = function(){
	if (query!==undefined) query.kill();


	query = new ESQuery({
		"name":"Age of Open Bugs",
		"from":"bugs",
		"select":{"name":"Count", "value":"1", "operation":"count"},
		"edges":[
			{"name":"State", "value":"\"Open\""},
			{"name":"Age",
				"value":"("+Date.now().getMilli()+'-doc["created_ts"].value)',
				allowNulls:true,
				"domain":{"type":"duration", "min":state.minX, "max":state.maxX, "interval":state.intervalX}
			}
		],
		"esfilter":{
			"and":[
				{"not":{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}}},
				{ "range" : { "expires_on" : { "gte" : Date.now().getMilli()} } }
			]
		},
		"essize":state.esSize
	});

	var queryClosed = new ESQuery({
		"name":"Age of Closed Bugs",
		"from":"bugs",
		"select":{"name":"Count", "value":"1", "operation":"count"},
		"edges":[
			{"name":"State", "value":"\"Closed\""},
			{"name":"Age",
				"value":'doc["modified_ts"].value-doc["created_ts"].value',
				allowNulls:true,
				"domain":{"type":"duration", "min":state.minX, "max":state.maxX, "interval":state.intervalX}
			}
		],
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',  //ONLY THE DOCUMENT THAT CLOSES THE BUG
		"esfilter":{"and":[
			{"terms":{"bug_status":["resolved", "verified", "closed"]}},
			{"range":{"modified_ts":{"gte":new Date(state.sampleMin).getMilli()}}},
			{"range":{"modified_ts":{"lte":Date.now().floor("day").getMilli()}}}
		]},
		"essize":state.esSize
	});

	ES.InjectFilter(query);
	ES.InjectFilter(queryClosed);

	info.message(CNV.Object2JSON(query.esQuery));

	status.message("Calling ES");
	query.run(function(chartCube){
//		queryClosed.run(function(chartCubeClosed){

//			chartCube=CUBE.cube.union(chartCube, chartCubeClosed);

			status.message("Make chart");
			aChart.showCCC({
				"id":"chart",
				"type":"bar",
				"cube":chartCube
			});
			status.message("Done");
//		});
	});


};


	$(document).ready(function(){
		GUI.setup([
			{"id":"minX", "name":"Min X-axis on Chart", "type":"duration", "default":Duration.newInstance("0")},
			{"id":"maxX", "name":"Max X-axis on Chart", "type":"duration", "default":Duration.newInstance("3month")},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.newInstance("week")},
			{"id":"sampleMin", "name":"Sample From", "type":"time", "default":Date.now().floor("day").add("-3month")},
			{"id":"esSize", "name":"ES sample limit", "type":"integer", "default":100000}
		]);
		createChart();
	});

</script>
