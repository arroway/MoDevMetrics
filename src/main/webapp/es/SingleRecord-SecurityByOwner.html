<div id="info"></div>

<script type="text/javascript">
	D.println(new Date(1347753600000).format("yyyy-NNN-dd HHmmss"));
	D.println(new Date(1348358400000).format("yyyy-NNN-dd HHmmss"));

	////////////////////////////////////////////////////////////////////////////
	// WARNING, DOUBLE COUNTS REOPENED BUGS
	////////////////////////////////////////////////////////////////////////////
	var  esQuery = {
  "query": {
    "filtered": {
      "query": {
        "match_all": {}
      },
      "filter": {
		"and":[
			{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}},
			{"not": {"terms":{"previous_values.bug_status_value": ["resolved", "verified", "closed"]}}},  //JUST SWITCHED TO CLOSED
			{"script":{"script":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value'}},
//			{"not": {"range":{"expires_on": {"gt": Date.now().addDay(1)}}}},
			{"range":{"modified_ts":{"gt":Date.now().add("-6month")}}},
			{"term":{"keywords":"sec-critical"}}
//			{"term":{"assigned_to":"ehsan@mozilla.com"}}
		]
      }
    }
  },
  "from": 0,
  "size": 1000,
  "sort": [],
  "facets": {
     "owners": {
      "terms": {
        "script_field": "doc['assigned_to'].value+'|'+doc['bug_id'].value",
		 "size": "100000"
      }

    }
  }
};

	var request = $.ajax({
		url: window.ElasticSearchRestURL,
		type: "POST",
		data: JSON.stringify(esQuery),
		dataType: "json",

		success: function(data){
			D.println(CNV.Object2JSON(data));

//			var bugCount=new CUBE().calc2List({
//				"from":data.facets.owners,
//				"select":""
//			});



			var htmlSummary = CNV.ESResult2HTMLSummaries(data);
			var htmlResults = CNV.List2HTMLTable(CNV.ESResult2List(data));

			document.getElementById("info").innerHTML = htmlSummary + "<br><br>" + htmlResults;
		},

		error: function (errorData, errorMsg, errorThrown){
			document.getElementById("info").innerHTML = "Response Error.  Make sure you are connected to the MPT network.";
		}
	});

</script>
