<script type="text/javascript">

GUI.GetURLState();

var rangeChart = null;

var chartRequest = {
	"requests" :[
		{"esQuery" : {
			"query":{"filtered":{
				"query": {
					"match_all" : {}
				},
				"filter" : {
					"and":[
						{"terms" : { "keywords" : ["crash", "topcrash", "regression"]}},
						{"terms" : {"bug_status" : ["resolved", "verified", "closed"]}},
						{"not": {"terms":{"previous_values.bug_status_value": ["resolved", "verified", "closed"]}}},
						{"range":{"modified_ts":{"gte":Date.now().add("-2year")}}}
						//								{"range":{"bug_id":{"gte":600000}}}
					]
				}
			}},
			"from" : 0,
			"size" : 10000,
			"sort" : [],
			"facets":{
				"closed" : {
					"terms" : {
						"script_field":new MVEL().code({
							"from":"doc",
							"select":[
								{"name":"bug_id", value:"doc.bug_id"},
								{"name":"created_ts", value:"doc.created_ts"},
								{"name":"modified_ts", value:"doc.modified_ts"}
							]
						}),
						"size":10000
					}
				}//,
//						"measured" : {
//							"terms_stats" : {
//								"key_field" : 'bug_id',
//								"value_script" : "doc.modified_ts-doc.created_ts",
//								"size":100000
//							}
//						}
			}
		},
			"seriesName" : "Open Bugs"
		}
	],
	"chartTitle" : "Burndown",
	"canvas" : "chart",
	"originZero" : true,
	"chartType" : "LineChart",
	"groupSize" : 1,
	"startDate" : state["startDate"],
	"endDate" : state["endDate"]
};


var createChart = function(){
	if (rangeChart != undefined){
		rangeChart.Kill();
	}

	ES.InjectFilters(chartRequest.requests);

	console.log("chartRequest: " + JSON.stringify(chartRequest));

	rangeChart = new RangeChart(chartRequest);
	rangeChart.run();
};

status.message("Calling ES");

RestQuery.Run(
		{
			"success" : function(requestObj, data){
				status.message("Formatting ES Data");
				var closed = CNV.ESFacet2List(data.facets.closed);

				var ages = new SQL().calc2List({
					"from":
							closed,
					"select":[
						{"name":"closed_time", "value":"modified_ts", "operation":"minimum"},
						{"name":"age", "value":"modified_ts-created_ts", "operation":"minimum"}
					],
					"facets":[
						{"name":"bug_id", "value":"bug_id"}
					]
				}).list;

				status.message("Tally into interval buckets");
				var chartCube = new SQL().calc2Cube({
					"name":"Bug Age For Crash",
					"from": ages,
					"select": {"name":"count", "value":"1", "operation":"count"},
					"facets":[
						{"name":"Cohort", "value":"Date.newInstance(closed_time)", "domain":{"type":"time", "min":Date.now().add("-2year"), "max":Date.now(), "interval":"6month"}},
						{"name":"Age", "value":"Duration.newInstance(age)", "domain":{"type":"duration", "min":0, "max":"3day", "interval":"3hour"}}
					]//,
//				"where":"duration.value!=null && age>0"
				});


				status.message("Make chart");

				//PULL GENERAL CHART
				chartData = chartCube.data;


				$.jqplot(
						'chart',
						chartData,
						{
							title:chartCube.name,
							seriesDefaults:{
//						renderer:$.jqplot.BarRenderer,
								rendererOptions: {
									barPadding: 1,	  // number of pixels between adjacent bars in the same
									// group (same category or bin).
									barMargin: 3,	  // number of pixels between adjacent groups of bars.
									barDirection: 'vertical', // vertical or horizontal.
									barWidth: null,	 // width of the bars.  null to calculate automatically.
									shadowOffset: 2,	// offset from the bar edge to stroke the shadow.
									shadowDepth: 1,	 // nuber of strokes to make for the shadow.
									shadowAlpha: 0.1,   // transparency of the shadow.

									fillToZero: true
								}
							},
							series:
									new SQL().calc2List({
										"from":
												chartCube.facets[0].domain.partitions,
										"select":[
											{"name":"label", "value":"name"},
											{"name":"color", "value":"\"#\"+new Colour(128, 128, 255).addSaturation(0.4*dataIndex-1.0).toHex()"}
										]
									}).list,
//					[
//						{
//						label:'Duration',
//						color:'#5FAB78',
//						pointLabels:{
//							show: true,
//							labels:chartNotes//['Not including zero duration']
//						}
//						}
//					],
							axes: {
								xaxis: {
									renderer: $.jqplot.CategoryAxisRenderer,
									label: chartCube.facets[1].name,
									labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
									tickRenderer: $.jqplot.CanvasAxisTickRenderer,
									ticks:new SQL().calc2Array({
										"from":chartCube.facets[1].domain.partitions,
										"select":{"value":"value"}
									}),
									tickOptions: {
										angle: -90,
										labelPosition: 'end',
//								fontFamily: 'Courier New',
//								fontSize: '9pt',
										showLabel: true
									}
								},
								yaxis: {
									label: chartCube.select.name,
									labelRenderer: $.jqplot.CanvasAxisLabelRenderer
//							renderer: $.jqplot.LogAxisRenderer,
//							tickDistribution:'power'
								}
							},
							highlighter: {
								show: true,
								sizeAdjust: 7.5
							}
						}
				);

				status.message("Done");


			},

			"error": function(requestObj, errorData, errorMsg, errorThrown){
				D.error(errorMsg)
			}
		},
		0,
		chartRequest.requests[0].esQuery
);

var filterUI = null;

//	$(document).ready(function(){
//			GUI.setup();
//			createChart();
//	});

//Code for updating URL paramaters: window.location('address_goes_here');
</script>
