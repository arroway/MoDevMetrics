<script type="text/javascript">

GUI.GetURLState();

var rangeChart = null;

var chartRequest = {
	"requests" :[
		{"esQuery" : {
			"query":{"filtered":{
				"query": {
					"match_all" : {}
				},
				"filter" : {
					"and":[
						{ "terms" : { "keywords" : ["crash", "topcrash", "regression"]}},
						{"range":{"modified_ts": {"gt":Date.now().add("-2year").getMilli()}}}
					]
				}
			}},
			"from" : 0,
			"size" : 0,
			"sort" : [],
			"facets":{
				"identified" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "modified_ts",
						"size":10000
					}
				},
				"closed" : {
					"terms_stats" : {
						"key_field" : 'bug_id',
						"value_field" : "modified_ts",
						"size":10000
					},
					"facet_filter" : {
						"terms" : {"bug_status" : ["resolved", "verified", "closed"]}
					}
				}
			}
		},
			"seriesName" : "Open Bugs"
		}
	],
	"chartTitle" : "Burndown",
	"canvas" : "chart",
	"originZero" : true,
	"chartType" : "LineChart",
	"groupSize" : 1,
	"startDate" : state["startDate"],
	"endDate" : state["endDate"]
};


var createChart = function(){
	if (rangeChart != undefined){
		rangeChart.Kill();
	}

	ES.InjectFilters(chartRequest.requests);

	console.log("chartRequest: " + JSON.stringify(chartRequest));

	rangeChart = new RangeChart(chartRequest);
	rangeChart.run();
};

status.message("Calling ES");

RestQuery.Run(
		{
			"success" : function(requestObj, data){
				status.message("Formatting ES Data");
				var identified = CNV.ESFacet2List(data.facets.identified);
				var closed = CNV.ESFacet2List(data.facets.closed);


				status.message("Match Identification with Close");
				var durations = new SQL().calc2List({
					"from":
							identified,
//					{"name":"i", "list":data.facets.identified},
					"select":[
						{"name":"duration", "value":"c.min-min", "operation":"average"},
						{"name":"age", "value":"c.min-c.created_ts", "operation":"minimum"}
					],
					"facets":[
						{"name":"bug_id", "value":"term", "domain":{"type":"set", "name":"c", "key":"term", "partitions":closed}}
					],
					"where":"c.term!=null && c.min-min>0"	//REMOVE UNMATCHED AND ZERO-DURATION
				}).list;

				status.message("Tally into interval buckets");
				var time2res = new SQL().calc2List({
					"from":
							durations,
					"select":[
						{"name":"count", "value":"1", "operation":"count"}
					],
					"facets":[
						{"name":"duration", "value":"Duration.newInstance(duration)", "domain":{"type":"duration", "min":0, "max":"year", "interval":"month"}}
					],
					"where":"duration.value!=null"
				}).list;


				status.message("Make chart");

				var chartData = [new SQL().calc2Array({
					"from": time2res,
					"select": {"name":"count", "value":"count"}
				})];

				var chartLabels = new SQL().calc2Array({
					"from":	time2res,
					"select": {"name":"duration", "value":"duration.name"}
				});

				var chartNotes = [];
				for(var i in chartLabels) chartNotes[i] = "";
				chartNotes[0] = "Not including Zero duraiton";


				$.jqplot(
						'chart',
						chartData,
						{
							title:'Time to Resolution',
							seriesDefaults:{
								renderer:$.jqplot.BarRenderer,
								rendererOptions: {
									barPadding: 1,	  // number of pixels between adjacent bars in the same
									// group (same category or bin).
									barMargin: 3,	  // number of pixels between adjacent groups of bars.
									barDirection: 'vertical', // vertical or horizontal.
									barWidth: null,	 // width of the bars.  null to calculate automatically.
									shadowOffset: 2,	// offset from the bar edge to stroke the shadow.
									shadowDepth: 1,	 // nuber of strokes to make for the shadow.
									shadowAlpha: 0.1,   // transparency of the shadow.

									fillToZero: true
								}
							},
							series:[
								{
									label:'Duration',
									color:'#5FAB78',
									pointLabels:{
										show: true,
										labels:chartNotes//['Not including zero duration']
									}
								}
							],
							axes: {
								xaxis: {
									renderer: $.jqplot.CategoryAxisRenderer,
									label: 'Time since marked',
									labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
									tickRenderer: $.jqplot.CanvasAxisTickRenderer,
									ticks:chartLabels,
									tickOptions: {
										angle: -90,
										labelPosition: 'end',
//								fontFamily: 'Courier New',
//								fontSize: '9pt',
										showLabel: true
									}
								},
								yaxis: {
									label: 'Count',
									labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
//							renderer: $.jqplot.LogAxisRenderer,
//							tickDistribution:'power'
								}
							},
							highlighter: {
								show: true,
								sizeAdjust: 7.5
							}
						}
				);

				status.message("Done");


			},

			"error": function(requestObj, errorData, errorMsg, errorThrown){
				D.error(errorMsg)
			}
		},
		0,
		chartRequest.requests[0].esQuery
);

var filterUI = null;

//	$(document).ready(function(){
//			GUI.setup();
//			createChart();
//	});

//Code for updating URL paramaters: window.location('address_goes_here');
</script>
