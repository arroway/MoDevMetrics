	<script type="application/javascript;version=1.7" src="js/imports/import.js"></script>

<body>
	<div>
	<textarea name="cube" id="cube" style="width:800px;height:250px;"></textarea>
		</div>
	<div style="margin:50px">
	<div id="selectDim" style="width:600px;"></div>
	</div>

	<script type="application/javascript;version=1.7">
		importScript(["js/main.js", "js/Dimension-Telemetry.js", "js/gui/PickDim.js"], function(){

			$().ready(function(){
				//STYLE AS LINED TEXT AREA
				$("#cube").linedtextarea();
			});

				$("#cube").val(CNV.Object2JSON(query));
			});

		});
