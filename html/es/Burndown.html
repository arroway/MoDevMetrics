<script type="application/javascript">
	$("#description").html("This chart only counts the number of bugs that are open at, or after, the start date.  The difference between the lines is the number of closed bugs.");



	var rangeChart = null;

	var createChart = function(){

//		var sampleX=Duration.newInstance(GUI.state.sampleX);
//		var startDate=Date.newInstance(GUI.state.startDate);
//		var endDate=startDate.add(Date.newInstance(GUI.state.endDate).add(sampleX).subtract(startDate, sampleX).floor(sampleX));




		if (rangeChart != undefined){
			rangeChart.kill();
		}

		var chartRequest = {
			"requests" :[
				{
					"esQuery":{
						"query": {
							"match_all":{}
						},
						"filter":{
							"and":[
								Mozilla.BugStatus.Open.esfilter
							]
						},
						"from" : 0,
						"size" : 0,
						"sort" : []
					},
					"seriesName" : "Open"
				},
				{
					"esQuery":{
						"query": {
							"match_all":{}
						},
						"filter":{
							"and":[
							]
						},
						"from" : 0,
						"size" : 0,
						"sort" : []
					},
					"seriesName" : "Total"
				}
			],
//			"evaluations":[
//				{"seriesName":"NewAndOpen", "code":"Total"
//
////			]
			"baseline" : [{
				"name" : "New and Open",
				"data" : "Total",
				"start" : "Open"
			}],
////					"track" : true,
			"showSeries" : ["Open", "New and Open"],
			"chartTitle" : "Burndown",
			"canvas" : "chart",
//			"originZero" : true,
			"chartType" : "LineChart",
			"interval" : GUI.state.intervalX,
			"startDate" : GUI.state["startDate"],
			"endDate" : GUI.state["endDate"]
		};

		GUI.injectFilterss(chartRequest.requests);

		console.log("chartRequest: " + CNV.Object2JSON(chartRequest));

		rangeChart = new RangeChart(chartRequest);
		rangeChart.run();
	};




	$(document).ready(function(){
		GUI.setup(createChart, [
			{"id":"startDate", "name":"Start Date", "type":"time", "default":Date.today().add("-52week")},
			{"id":"endDate", "name":"End Date", "type":"time", "default":Date.today()},
			{"id":"intervalX", "name":"X-axis Interval", "type":"duration", "default":Duration.WEEK}
		],
		[
			"endDate=GUI.fixEndDate(Date.newInstance(startDate), Date.newInstance(endDate).addDay(-1), Duration.newInstance(intervalX)).addDay(1).format('yyyy-MM-dd')"
		]);

		createChart();
	});
</script>
