<script type="application/javascript;version=1.7">






var query;


var createChart = function(){
	if (query!==undefined) query.kill();


	query = new ESQuery({
		"name":"Age of Open Bugs",
		"from":"bugs",
		"select":[
			{"name":"sum", "value":"("+Date.now().getMilli()+'-doc["created_ts"].value)', "aggregate":"sum"},
			{"name":"count", "value":"("+Date.now().getMilli()+'-doc["created_ts"].value)', "aggregate":"count"}
		],
		"esfilter":{
			"and":[
				Mozilla.BugStatus.Open.esfilter,
				{ "range" : { "expires_on" : { "gte" : Date.now().getMilli()} } }
			]
		}
	});



	var queryClosed = new ESQuery({
		"name":"Age of Closed Bugs",
		"from":"bugs",
		"select":[
			{"name":"sum", "value":'doc["modified_ts"].value-doc["created_ts"].value', "aggregate":"sum"},
			{"name":"count", "value":'doc["modified_ts"].value-doc["created_ts"].value', "aggregate":"count"}
		],
		"where":'doc["previous_values.bug_status_change_away_ts"].value==doc["modified_ts"].value',  //ONLY THE DOCUMENT THAT CLOSES THE BUG
		"esfilter":{"and":[
			Mozilla.BugStatus.Closed.esfilter,
			{"range":{"modified_ts":{"gte":Date.today().subtract(GUI.state.sampleSize).getMilli()}}},
			{"range":{"modified_ts":{"lte":Date.today().getMilli()}}}
//			{"script":{"script":'doc["modified_ts"].value-doc["created_ts"].value>'+Duration.newInstance("439day").milli}}
//			,{"range":{"bug_id":{"gt":"400000"}}}
		]}
	});

	(GUI.injectFilters(query));
	(GUI.injectFilters(queryClosed));


	Log.action("Calling ES");
	query.run(function(openBugAges){
		queryClosed.run(function(closedBugAges){

			var open=openBugAges.data;
			var closed=closedBugAges.data;

			var avgDays=Duration.newInstance((open.sum+closed.sum)/(open.count+closed.count)).format("day", 2);
			var avgClosed=Duration.newInstance((closed.sum)/(closed.count)).format("day", 2);
			$("#avgAge").html("<h2>"+avgDays+"</h2><br>Bug Age");
			$("#avgClosed").html("<h2>"+avgClosed+"</h2><br>Closed Bug Age");


					});
	});





};


	$(document).ready(function(){
		GUI.setup(createChart, [
			{"id":"sampleSize", "name":"Sample", "type":"Duration", "default":"3month"},
			{"id":"benchMark", "name":"Benchmark", "type":"Duration", "default":"2week"}
		]);
		createChart();
	});

</script>
