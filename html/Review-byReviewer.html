<HTML>

<HEAD>
	<script type="text/javascript" src="modevlib/imports/import.js"></script>
</HEAD>
<BODY>

<div id="sidebar" style="width:300px;">
	<div style="height: 30px; text-align: center;vertical-align:middle;">
		<span id="status" style="height:30px">Page Loading...</span><span class="loading"><img src="images/spinner.gif" alt=""></span>
	</div>

	<hr>
	<div id="description"></div>
	<hr>
	<div id="testMessage"></div>
	<hr>
	<div id="stats"></div>
	<hr>
	<div id="parameters" class="parameters">
	</div>
	<div id="filters" class="menu"></div>
</div>

<table id="people">
	<tr><td colspan="3"><h3>Incoming Reviews by Individual</h3></td></tr>
</table>

<script type="application/javascript">

importScript([
	"modevlib/main.js",
	"modevlib/util/aTemplate.js"
], function(){
	var thread;
	var createChart = function(){
		if (thread !== undefined)
			thread.kill();
		thread = Thread.run(__createChart());
	};

	var __createChart = function*(){

		var scale=20;
		var sampleMax = Date.now().floor(Duration.WEEK);
		var sampleMin = sampleMax.subtract(Duration.newInstance("6week"));
		var timeDomain = {"type":"time", "min" : sampleMin, "max" : sampleMax, "interval" : Duration.WEEK};

		var teams = GUI.state.teamFilter.getSimpleState().split(",");
		var persons = [];
		var email2person={};
		GUI.state.teamFilter.people.forEach(function(p){
			teams.forEach(function(t){
				if (p.manager==t){
					p=Map.copy(p);
					p.id=p.id.deformat();
					p.email=Array.newInstance(p.email);
					persons.append(p);
					p.email.forEach(function(e){
						email2person[e]=p
					});
				}//endif
			});
		});


		var ordering = yield (ESQuery.run({
			"from" : "reviews",
			"select" : {"name":"count", "value":"bug_id", "aggregate":"count"},
			"edges":[
				{"name":"reviewer", "value":"reviewer", "domain":{"type":"set", "key":"email", "partitions":persons}}
			],
			"esfilter" : {"and" : [
				{"or" : [
					{"missing" : {"field" : "review_time"}},
					{"range" : {"review_time" : {"gte" : timeDomain.min.getMilli()}}}
				]},
				{"terms" : {"reviewer" : Array.union(persons.select("email"))}}
			]}
		}));
		var ordered = (yield(Q.Cube2List(ordering))).sort({"value":"count", "sort":-1});



		//FOR EACH PERSON
		ordered.forEach(function(person){
			addPerson(person);

			//SHOW PAST REVIEWS
			Thread.run(function*(){
				var response = yield (ESQuery.run({
					"from" : "reviews",
					"select" : {"name" : "count", "value" : "bug_id", "aggregate" : "count"},
					"edges" : [
						{"name" : "date",
							value : "review_time",
							"domain" : timeDomain
						}
					],
					"esfilter" : {"and" : [
						{"range" : {"review_time" : {"gte" : timeDomain.min.getMilli(), "lt" : timeDomain.max.getMilli()}}},
						{"terms" : {"reviewer" : person.email}}
					]}
				}));

				aChart.show({
					"id" : person.id + "History",
					"type" : "bar",
					"cube" : response,
					"height" : 100,
					"width" : 400,
					"xAxisSize" : 40,
					"orthoAxisFixedMax" : scale
				});
			});

			//SHOW PENDING REVIEW COUNT
			Thread.run(function*(){
				var thisWeeksReviews = yield (ESQuery.run({
					"from" : "reviews",
					"select" : [
						"bug_id",
						"component",
						"review_time"
					],
					"esfilter" : {"and" : [
						{"or" : [
							{"missing" : {"field" : "review_time"}},
							{"range" : {"review_time" : {"gte" : timeDomain.max.getMilli(), "lt" : Date.eod().getMilli()}}},
						]},
						{"terms" : {"reviewer" : person.email}}
					]}
				}));

				var thisWeekCount = yield(Q({
					"from" : thisWeeksReviews,
					"select" : {"name":"count", "value" : "bug_id", "aggregate" : "count", "default":0},
					"edges" : [
						{"name" : "status", "value" : "review_time==null ? 'pending' : 'done'"},
						{"name":".", "value":"''"}
					]
				}));

				aChart.show({
					"id" : person.id + "Current",
					"type" : "bar",
					"stacked" : true,
					"cube" : thisWeekCount,
					"height" : 100,
					"width" : 100,
					"xAxisSize" : 40,
					"legend": false,
					"orthoAxisFixedMax" : scale
				});

				//SHOW PENDING BY COMPONENT
				var thisWeekComponents = yield(Q({
					"from" : thisWeeksReviews,
					"select" : {"value" : "bug_id", "aggregate" : "count", "default":0},
					"edges" : [
						"component"
					]
				}));

				if (thisWeekComponents.edges[0].domain.partitions.length>1){
					aChart.showPie({
						"id" : person.id + "Components",
						"cube" : thisWeekComponents,
						"height" : 150,
						"minPercent":0.07
					});
				}//endif



			});


		});

	};//__createChart

	function addPerson(person){
		var template=
			'<tr><td height="150px"><table>' +
				'<tr >' +
				'<td height="30px" colspan="2"><h3>{{name}}</h3></td>'+
				'</tr>'+
				'<tr >' +
				'<td height="100px" id="{{id}}History"></td>' +
				'<td height="100px" id="{{id}}Current"></td>' +
				'</tr>'+
			'</table></td>' +
			'<td height="130px" id="{{id}}Components"></td>' +
			'</tr>'
		;

		var row = new Template(template).expand(person);
		$("#people").append(row)
	}


	$(document).ready(function(){
		GUI.setup(
			createChart,
			[
				{"id" : "teamFilter", "name" : "Team", "type" : TeamFilter.newInstance("reviewer")}
			],
			[
			],
			"reviews",
			false);
	});
});


</script>


</BODY>
</HTML>
